---
machine:
  install:
    diskSelector:
      model: "MTFDDAV512TBN-1A"
  # disks:
  #   - device: /dev/disk/by-id/xxxxxxxxx
  #     partitions: [{ mountpoint: /var/mnt/extra }]
  network:
    hostname: p2
    interfaces:
      - interface: bond0
        bond:
          deviceSelectors: [{ hardwareAddr: "7c:fe:90:a2:c5:*" }]
          mode: active-backup
          miimon: 1000
        dhcp: false
        mtu: 9000
        addresses: [10.25.11.13/24]
        routes: [{ network: "0.0.0.0/0", gateway: "10.25.11.1" }]
        vlans:
          - { vlanId: 2512, dhcp: false, mtu: 1500 }
  nodeLabels:
    topology.kubernetes.io/zone: bsd-lat-mono
