---
machine:
  install:
    diskSelector:
      model: "MTFDDAV512TBN-1A"
  network:
    hostname: p2
    interfaces:
      - interface: bond0
        bond:
          deviceSelectors: [{ hardwareAddr: "7c:fe:90:a2:c5:*" }]
          mode: 802.3ad
          xmitHashPolicy: layer3+4
          lacpRate: fast
          miimon: 100
        dhcp: false
        mtu: 9000
        addresses: [10.25.11.13/24]
        routes: [{ network: "0.0.0.0/0", gateway: "10.25.11.1" }]
        vlans:
          # - { vlanId: 2512, dhcp: false, mtu: 1500 }
          - vlanId: 2512
            mtu: 1500
            dhcp: false
            dhcpOptions:
              routeMetric: 4096
  nodeLabels:
    topology.kubernetes.io/zone: prod
