---
machine:
  install:
    diskSelector:
      model: "Samsung SSD 860"
  # disks:
  #   - device: /dev/disk/by-id/xxxxxx
  #     partitions: [{ mountpoint: /var/mnt/extra }]
  network:
    hostname: p1
    interfaces:
      - interface: bond0
        bond:
          deviceSelectors: [{ hardwareAddr: "e4:1d:85:75:d8:*" }]
          mode: 802.3ad
          xmitHashPolicy: layer3+4
          lacpRate: fast
          miimon: 100
        dhcp: false
        # mtu: 9000
        addresses: [10.25.11.12/24]
        routes: [{ network: "0.0.0.0/0", gateway: "10.25.11.1" }]
        vlans:
          - { vlanId: 2512, dhcp: false, mtu: 1500 }
  nodeLabels:
    topology.kubernetes.io/zone: bsd-lat-mono
