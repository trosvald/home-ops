---
machine:
  # install:
  #   diskSelector:
  #     model: "Samsung SSD 860"
  network:
    hostname: p1
    interfaces:
      - interface: bond0
        bond:
          deviceSelectors: [{ hardwareAddr: "ec:0d:9a:00:27:*", driver: mlx4_core }]
          # interfaces:
          #   - enp1s0
          #   - enp1s0d1
          mode: 802.3ad
          xmitHashPolicy: layer3+4
          lacpRate: fast
          miimon: 100
        dhcp: false
        mtu: 9000
        addresses: [10.25.11.12/24]
        routes: [{ network: "0.0.0.0/0", gateway: "10.25.11.1" }]
        vlans:
          # - { vlanId: 2512, dhcp: false, mtu: 1500 }
          - vlanId: 2512
            mtu: 1500
            dhcp: false
            dhcpOptions:
              routeMetric: 4096
  nodeLabels:
    topology.kubernetes.io/zone: prod
---
apiVersion: v1alpha1
kind: UserVolumeConfig
name: openebs
provisioning:
  diskSelector:
    match: disk.model == "TEAM TM8FP6512G" && !system_disk
  minSize: 100GiB
  maxSize: 500GiB
filesystem:
  type: xfs
