---
machine:
  network:
    hostname: prod-06
    interfaces:
      - interface: bond0
        bond:
          deviceSelectors: [{ hardwareAddr: "e4:1d:85:75:d8:*", driver: mlx4_core }]
          mode: 802.3ad
          xmitHashPolicy: layer3+4
          lacpRate: fast
          miimon: 100
        dhcp: false
        mtu: 9000
        addresses: [10.25.11.16/24]
        routes: [{ network: "0.0.0.0/0", gateway: "10.25.11.1" }]
        vlans:
          # - { vlanId: 2512, dhcp: false, mtu: 1500 }
          - vlanId: 2512
            mtu: 1500
            dhcp: false
            dhcpOptions:
              routeMetric: 4096
---
apiVersion: v1alpha1
kind: EthernetConfig
name: enp1s0
rings:
  rx: 8160
  tx: 8160
---
apiVersion: v1alpha1
kind: EthernetConfig
name: enp1s0d1
rings:
  rx: 8160
  tx: 8160
