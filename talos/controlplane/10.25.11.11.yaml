---
machine:
  install:
    diskSelector:
      model: "MTFDDAV512TBN-1A"
  # disks:
  #   - device: /dev/disk/by-id/xxxxxxxxxxxx
  #     partitions: [{ mountpoint: /var/mnt/extra }]
  network:
    hostname: p0
    interfaces:
      - interface: bond0
        bond:
          deviceSelectors: [{ hardwareAddr: "ec:0d:9a:00:27:*" }]
          mode: 802.3ad
          xmitHashPolicy: layer3+4
          lacpRate: slow
          miimon: 100
        dhcp: false
        mtu: 9000
        addresses: [10.25.11.11/24]
        routes: [{ network: "0.0.0.0/0", gateway: "10.25.11.1" }]
        vlans:
          - { vlanId: 2512, dhcp: false, mtu: 9000 }
  nodeLabels:
    topology.kubernetes.io/zone: bsd-lat-mono
