---
machine:
  network:
    hostname: prod-01
    interfaces:
      - interface: bond0
        bond:
          deviceSelectors: [{ hardwareAddr: "f8:f2:1e:20:57:*", driver: i40e }]
          mode: 802.3ad
          xmitHashPolicy: layer3+4
          lacpRate: fast
          miimon: 100
        dhcp: false
        mtu: 9000
        addresses: [10.25.11.11/24]
        routes: [{ network: "0.0.0.0/0", gateway: "10.25.11.1" }]
        vlans:
          # - { vlanId: 2512, dhcp: false, mtu: 1500 }
          - vlanId: 2512
            mtu: 1500
            dhcp: false
            dhcpOptions:
              routeMetric: 4096
---
apiVersion: v1alpha1
kind: EthernetConfig
name: enp1s0f0np0
rings:
  rx: 8160
  tx: 8160
