---
machine:
  install:
    diskSelector:
      model: "MTFDDAV512TBN-1A"
  network:
    hostname: p0
    interfaces:
      - interface: bond0
        bond:
          deviceSelectors: [{ hardwareAddr: "ec:0d:9a:00:27:*", driver: mlx4_core }]
          # interfaces:
          #   - enp1s0
          #   - enp1s0d1
          mode: 802.3ad
          xmitHashPolicy: layer3+4
          lacpRate: fast
          miimon: 100
        dhcp: false
        mtu: 9000
        addresses: [10.25.11.11/24]
        routes: [{ network: "0.0.0.0/0", gateway: "10.25.11.1" }]
        vlans:
          # - { vlanId: 2512, dhcp: false, mtu: 1500 }
          - vlanId: 2512
            mtu: 1500
            dhcp: false
            dhcpOptions:
              routeMetric: 4096
  nodeLabels:
    topology.kubernetes.io/zone: prod
