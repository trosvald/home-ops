---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app ocis
  namespace: flux-system
spec:
  targetNamespace: default
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/main/apps/default/ocis/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: prod-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  dependsOn:
    - name: external-secrets-stores
    - name: cloudnative-pg-cluster
    - name: dragonfly-cluster
    - name: volsync
    - name: authentik
  postBuild:
    substitute:
      APP: *app
      HOSTNAME: files.monosense.io
      AUTH_HOSTNAME: sso.monosense.io
      APP_UID: "568"
      APP_GID: "568"
      GATUS_SUBDOMAIN: files
      VOLSYNC_CLAIM: ocis-data
      VOLSYNC_CAPACITY: &size 20Gi