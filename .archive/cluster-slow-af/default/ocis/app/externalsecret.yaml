---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name ocis-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: *name
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        WEB_OIDC_CLIENT_ID: "{{ .ocis_oidc_client_id }}"
        OCIS_JWT_SECRET: "{{ .ocis_oidc_client_secret }}"
        STORAGE_USERS_S3NG_ACCESS_KEY: "{{ .ocis_s3_access_key }}"
        STORAGE_USERS_S3NG_SECRET_KEY: "{{ .ocis_s3_secret_key }}"

  dataFrom:
    - extract:
        key: ocis