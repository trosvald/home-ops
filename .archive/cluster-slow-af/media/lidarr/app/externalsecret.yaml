---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name lidarr-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: *name
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # App
        LIDARR__AUTH__APIKEY: "{{ .lidarr_api_key }}"
        LIDARR__POSTGRES__HOST: &dbHost postgres16-rw.database.svc.cluster.local
        LIDARR__POSTGRES__PORT: "5432"
        LIDARR__POSTGRES__USER: &dbUser "{{ .lidarr_postgres_user }}"
        LIDARR__POSTGRES__PASSWORD: &dbPass "{{ .lidarr_postgres_pass }}"
        LIDARR__POSTGRES__MAINDB: lidarr
        LIDARR__POSTGRES__LOGDB: lidarr_log
        # Postgres Init
        INIT_POSTGRES_DBNAME: lidarr lidarr_log
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .cnpg_super_pass }}"
  dataFrom:
    - extract:
        key: lidarr
    - extract:
        key: cloudnative-pg