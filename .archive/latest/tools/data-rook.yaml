---
apiVersion: batch/v1
kind: Job
metadata:
  name: data-wipe-m0
  namespace: default
spec:
  ttlSecondsAfterFinished: 3600
  template:
    spec:
      automountServiceAccountToken: false
      restartPolicy: Never
      nodeName: p-tlx-k8s-m0
      containers:
        - name: data-wipe
          image: docker.io/library/alpine:latest
          securityContext:
            privileged: true
          resources: {}
          command: ["/bin/sh", "-c"]
          args:
            - rm -rf /mnt/host_var/lib/rook
          volumeMounts:
            - mountPath: /mnt/host_var
              name: host-var
      volumes:
        - name: host-var
          hostPath:
            path: /var
