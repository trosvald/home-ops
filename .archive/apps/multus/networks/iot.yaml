---
apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: multus-iot
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "multus-iot",
      "plugins": [
        {
          "type": "macvlan",
          "master": "bond0.1613",
          "mode": "bridge",
          "ipam": {
            "type": "static",
            "routes": [
              { "dst": "172.16.14.0/24", "gw": "172.16.13.254" },
              { "dst": "172.16.13.0/24", "gw": "172.16.13.254" }
            ]
          }
        }
      ]
    }