---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gitlab-runner
spec:
  interval: 15m
  chart:
    spec:
      chart: gitlab-runner
      version: 0.73.3
      sourceRef:
        kind: HelmRepository
        name: gitlab
        namespace: flux-system
      interval: 15m

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  valuesFrom:
    - kind: Secret
      name: &secret runner-secret
      valuesKey: RUNNER_REGISTRATION_TOKEN
      targetPath: runnerRegistrationToken

  values:
    nameOverride: gitlab-runner

    podAnnotations:
      secret.reloader.stakater.com/reload: runner-secret, runner-cache-secret

    revisionHistoryLimit: 1

    gitlabUrl: https://gitlab.${CLUSTER_SECRET_PRD_DOMAIN}/

    replicas: 2

    unregisterRunners: true

    concurrent: 6
    checkInterval: 10

    logLevel: info  # debug, info, warn, error, fatal, panic
    logFormat: json # runner, text, json

    rbac:
      create: true

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    service:
      enabled: true
    env:
      TZ: '${TIMEZONE}'

    # extraEnv:
    #   CACHE_S3_SERVER_ADDRESS: s3.${DOMAIN_NAME}
    #   CACHE_S3_BUCKET_NAME: gitlab-runner
    #   CACHE_S3_BUCKET_LOCATION: us-east-1
    #   CACHE_SHARED: true
    extraEnvFrom:
      CACHE_S3_ACCESS_KEY:
        secretKeyRef:
          name: &cache runner-cache-secret
          key: accesskey
      CACHE_S3_SECRET_KEY:
        secretKeyRef:
          name: *cache
          key: secretkey

    runners:
      cache:
        secretName: *secret

      executor: kubernetes
      name: prod-runner

      config: |
        [[runners]]
          name="prod-kubernetes"
          environment = ["FF_GITLAB_REGISTRY_HELPER_IMAGE=true"]
          builds_dir = "/builds"

          [runners.feature_flags]
            FF_USE_ADVANCED_POD_SPEC_CONFIGURATION = true

          [runners.cache]
            Type = "s3"
            Shared = true
            [runners.cache.s3]
              ServerAddress = "s3.${CLUSTER_SECRET_PRD_DOMAIN}"
              BucketName = "gitlab-runner"
              BucketLocation = "p-rh8-zfs"
              AuthenticationType = "access-key"

          [runners.kubernetes]
            namespace = "{{.Release.Namespace}}"
            image = "ubuntu:22.04"

            [[runners.kubernetes.pod_spec]]
              name = "ephemeral-builds"
              patch_type = "strategic"
              patch = '''
                containers:
                - name: build
                  volumeMounts:
                  - name: builds
                    mountPath: /builds
                - name: helper
                  volumeMounts:
                  - name: builds
                    mountPath: /builds
                volumes:
                - name: builds
                  ephemeral:
                    volumeClaimTemplate:
                      spec:
                        storageClassName: zol-iscsi
                        accessModes: [ ReadWriteOnce ]
                        resources:
                          requests:
                            storage: 10Gi
              '''