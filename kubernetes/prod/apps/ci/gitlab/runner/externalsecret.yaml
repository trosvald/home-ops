---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name runner-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        RUNNER_REGISTRATION_TOKEN: "dummy"
        RUNNER_TOKEN: "{{ .GITLAB_RUNNER_REGISTRATION_TOKEN }}"
        CACHE_S3_SERVER_ADDRESS: s3.${CLUSTER_SECRET_PRD_DOMAIN}
        CACHE_S3_BUCKET_NAME: "{{ .GITLAB_RUNNER_BUCKET }}"
        CACHE_S3_BUCKET_LOCATION: "{{ .MINIO_REGION }}"
        CACHE_SHARED: "true"
  dataFrom:
    - extract:
        key: gitlab
    - extract:
        key: minio
---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name runner-cache-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        accesskey: "{{ .GITLAB_S3_ACCESS_KEY }}"
        secretkey: "{{ .GITLAB_S3_SECRET_KEY }}"
  dataFrom:
    - extract:
        key: gitlab
