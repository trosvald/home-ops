---
ports:
  dns: 0.0.0.0:53
  http: 0.0.0.0:4000

bootstrapDns:
  - tcp-tls:1.1.1.1:853
  - tcp-tls:1.0.0.1:853

upstreams:
  groups:
    default:
      - tcp-tls:1.1.1.1:853
      - tcp-tls:1.0.0.1:853
    river*:
      - tcp-tls:family.cloudflare-dns.com:853

clientLookup:
  upstream: &ns 172.16.11.254

conditional:
  fallbackUpstream: false
  mapping:
    16.172.in-addr.arpa: *ns
    monosense.io: *ns
    monosense.dev: *ns

connectIPVersion: v4

caching:
  minTime: 15m
  prefetching: true
  cacheTimeNegative: -1

ecs:
  useAsClient: true

prometheus:
  enable: true
  path: /metrics

# queryLog:
#   type: postgresql
#   target: {{ .BLOCKY_POSTGRES_URI }}
#   logRetentionDays: 7

blocking:
  loading:
    downloads:
      timeout: 60s
  blackLists:
    ads:
      - https://nsfw.oisd.nl/domainswild
      - https://big.oisd.nl/domainswild
      - |
        *.androidtvchannels-pa.googleapis.com
        *.androidtvwatsonfe-pa.googleapis.com
  whiteLists:
    ads:
      - |
        *.amazonaws.com
        *.kuyhaa.me
  clientGroupsBlock:
    default:
      - ads
