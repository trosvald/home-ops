---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name blocky-secret
  namespace: media
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: gitlab-secret-store
  target:
    name: *name
    creationPolicy: Owner
    template:
      data:
        BLOCKY_POSTGRES_URI: '{{ index . "uri" }}'
      templateFrom:
        - configMap:
            name: blocky-configmap
            items:
              - key: config.yml
  dataFrom:
    - extract:
        key: postgres-main-pguser-blocky
      sourceRef:
        storeRef:
          name: crunchy-pgo-secrets
          kind: ClusterSecretStore


