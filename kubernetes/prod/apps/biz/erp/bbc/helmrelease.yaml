---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app bbc
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: uninstall
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      odoo:
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          odoo:
            image:
              repository: registry.${CLUSTER_SECRET_PRD_DOMAIN}/docker.io/library/odoo
              tag: 17.0-20241029
            envFrom:
              - secretRef:
                  name: bbc-secret
          code:
            image:
              repository: registry.${CLUSTER_SECRET_PRD_DOMAIN}/ghcr.io/coder/code-server
              tag: 4.96.2
            env:
              TZ: "${TIMEZONE}"
            args:
              - --auth
              - "none"
              - --user-data-dir
              - "/tmp/.vscode"
              - --extensions-dir
              - "/tmp/.vscode"
              - --port
              - "8081"
              - "/mnt/extra-addons"

    service:
      main:
        controller: odoo
        type: ClusterIP
        ports:
          http:
            port: 8069
      code:
        controller: odoo
        type: ClusterIP
        ports:
          http:
            port: 8081
    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.${CLUSTER_SECRET_PRD_DOMAIN}
        hosts:
          - host: &host "bbc.${CLUSTER_SECRET_PRD_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
          - host: &host "bbc-codes.${CLUSTER_SECRET_PRD_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: code
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        existingClaim: bbc-config
        globalMounts:
         - path: /var/lib/odoo
      etc-config-file:
        type: configMap
        name: bbc-configmap
        globalMounts:
          - path: /etc/odoo/odoo.conf
            subPath: odoo.conf
      extra-addons:
        existingClaim: bbc-addons
        globalMounts:
          - path: /mnt/extra-addons
