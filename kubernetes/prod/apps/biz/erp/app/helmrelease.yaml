---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: frappe-bench
spec:
  interval: 15m
  chart:
    spec:
      chart: erpnext
      version: 7.0.152
      sourceRef:
        kind: HelmRepository
        name: frappe
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    annotations:
      secret.reloader.stakater.com/reload: &secret erpnext-secret

    image:
      repository: registry.${CLUSTER_SECRET_PRD_DOMAIN}/docker.io/frappe/erpnext
      tag: v15.48.0

    podSecurityContext:
      supplementalGroups: [1000]
    securityContext:
      capabilities:
        add:
          - CAP_CHOWN
      # readOnlyRootFilesystem: true
      # runAsNonRoot: true
      # runAsUser: 1000

    persistence:
      worker:
        enabled: true
        storageClass: ceph-filesystem
        size: 10Gi
        accessModes:
          - ReadWriteMany
      logs:
        enabled: true
        storageClass: ceph-filesystem
        size: 5Gi
        accessModes:
          - ReadWriteMany
    worker:
      default:
        livenessProbe: &livenessProbe
          override: true
          probe:
            exec:
              command:
                - bash
                - '-c'
                - echo "Ping backing services";
                - wait-for-it mariadb-galera-maxscale.database.svc.cluster.local:3306 -t 1;
                - wait-for-it erp-cache.biz.svc.cluster.local:6379 -t 1;
                - wait-for-it erp-queue.biz.svc.cluster.local:6379 -t 1;
            initialDelaySeconds: 15
            periodSeconds: 5
        readinessProbe: &readinessProbe
          override: true
          probe:
            exec:
              command:
                - bash
                - '-c'
                - echo "Ping backing services";
                - wait-for-it mariadb-galera-maxscale.database.svc.cluster.local:3306 -t 1;
                - wait-for-it erp-cache.biz.svc.cluster.local:6379 -t 1;
                - wait-for-it erp-queue.biz.svc.cluster.local:6379 -t 1;
            initialDelaySeconds: 15
            periodSeconds: 5

      short:
        livenessProbe: *livenessProbe
        readinessProbe: *readinessProbe

      long:
        livenessProbe: *livenessProbe
        readinessProbe: *readinessProbe

      scheduler:
        livenessProbe: *livenessProbe
        readinessProbe: *readinessProbe

    mariadb:
      enabled: false
    dbHost: mariadb-galera.database.svc.cluster.local
    dbPort: 3306
    redis-cache:
      enabled: false
      host: redis://erp-cache.biz.svc.cluster.local:6379
    redis-queue:
      enabled: false
      host: redis://erp-queue.biz.svc.cluster.local:6379

    ingress:
      enabled: true
      className: internal
      annotations:
        external-dns.alpha.kubernetes.io/target: "internal.${CLUSTER_SECRET_PRD_DOMAIN}"
      hosts:
        - host: &host erp.${CLUSTER_SECRET_PRD_DOMAIN}
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls: [hosts: [*host]]

    # jobs:
    #   backup:
    #     enabled: true
    #     siteName: erp.${CLUSTER_SECRET_PRD_DOMAIN}
    #     withFiles: true
    #     backoffLimit: 0

  valuesFrom:
    - targetPath: dbRootUser
      kind: Secret
      name: *secret
      valuesKey: ERPNEXT_MARIADB_USER
    - targetPath: dbRootPassword
      kind: Secret
      name: *secret
      valuesKey: ERPNEXT_MARIADB_PASSWORD
