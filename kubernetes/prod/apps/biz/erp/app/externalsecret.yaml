---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: erpnext
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  refreshInterval: 15m
  target:
    name: erpnext-secret
    template:
      engineVersion: v2
      data:
        ERPNEXT_MARIADB_USER: "{{ .MARIADB_ROOT_USER }}"
        ERPNEXT_MARIADB_PASSWORD: "{{ .MARIADB_ROOT_PASSWORD }}"
        ERPNEXT_ADMIN_PASSWORD: "{{ .ERPNEXT_ADMIN_PASSWORD }}"
        ERPNEXT_S3_ACCESS_KEY: "{{ .ERPNEXT_S3_ACCESS_KEY }}"
        ERPNEXT_S3_SECRET_KEY: "{{ .ERPNEXT_S3_SECRET_KEY }}"
        MINIO_ENDPOINT: "{{ .MINIO_ENDPOINT }}"
  dataFrom:
    - extract:
        key: mariadb
    - extract:
        key: minio
    - extract:
        key: erpnext
