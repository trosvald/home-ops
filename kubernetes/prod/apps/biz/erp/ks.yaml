---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: erp
  namespace: flux-system
spec:
  dependsOn:
    - name: crunchy-postgres-prod-cluster
  path: ./kubernetes/prod/apps/biz/erp/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  postBuild:
    substitute:
      APP: erp
      VOLSYNC_CLAIM: erp-config
      VOLSYNC_CAPACITY: 1Gi
      APP_UID: "568"
      APP_GID: "568"
