---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: renovate
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3

  values:
    controllers:
      renovate:
        annotations:
          reloader.stakater.com/auto: 'true'

        containers:
          app:
            nameOverride: renovate
            image:
              repository: ghcr.io/mend/renovate-ce
              tag: '9.1.1-full@sha256:ccfdf8eefb15c09b35eb7734c607cfdc397839dde5e2a23be945bb8f49c6b0fc'

            envFrom:
              - secretRef:
                  name: &secret renovate-secret

            env:
              TZ: '${TIMEZONE}'
              LOG_LEVEL: debug

              MEND_RNV_ACCEPT_TOS: 'y'
              MEND_RNV_PLATFORM: 'gitlab'
              MEND_RNV_ENDPOINT: 'https://gitlab.${CLUSTER_SECRET_PRD_DOMAIN}/api/v4/'
              MEND_RNV_CRON_JOB_SCHEDULER_ALL: '0 */1 * * *'
              MEND_RNV_CRON_APP_SYNC: "0 */1 * * *"

              RENOVATE_PAGINATE_ALL: "true"

              MEND_RNV_ADMIN_API_ENABLED: 'true'
              MEND_RNV_REPORTING_ENABLED: "true"

              MEND_RNV_WORKER_CLEANUP: '30 0 * * 0'

              MEND_RNV_DATA_HANDLER_TYPE: postgresql
              MEND_RNV_LOG_HISTORY_S3: 's3://renovate/log'
              MEND_RNV_S3_FORCE_PATH_STYLE: 'true'

              PGDATABASE:
                valueFrom:
                  secretKeyRef:
                    name: *secret
                    key: PG_DB_NAME
              PGUSER:
                valueFrom:
                  secretKeyRef:
                    name: *secret
                    key: PG_DB_USER
              PGPASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: *secret
                    key: PG_DB_PASSWORD
              PGHOST:
                valueFrom:
                  secretKeyRef:
                    name: *secret
                    key: PG_DB_HOST
              PGPORT: 5432

              RENOVATE_ALLOW_CUSTOM_CRATE_REGISTRIES: 'false'
              RENOVATE_ALLOW_PLUGINS: 'false'

              RENOVATE_AUTODISCOVER: 'true'
              RENOVATE_ONBOARDING: 'true'

              RENOVATE_REDIS_URL: 'redis://dragonfly.database.svc.cluster.local:6379/3'
              RENOVATE_REPOSITORY_CACHE: 'enabled'
              RENOVATE_REPOSITORY_CACHE_TYPE: 's3://renovate/cache/'
              RENOVATE_X_S3_PATH_STYLE: 'true'

              RENOVATE_ONBOARDING_CONFIG:
                configMapKeyRef:
                  name: &config renovate-config
                  key: onboardingConfig

            probes:
              liveness: &probe
                type: HTTP
                path: /health
              readiness: *probe
              startup: *probe

            resources:
              requests:
                cpu: 100m
                memory: 1Gi
              limits:
                cpu: 1000m

    service:
      app:
        controller: renovate
        ports:
          http:
            port: 8080

    ingress:
      app:
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: external.${CLUSTER_SECRET_PRD_DOMAIN}
        hosts:
          - host: renovate.${CLUSTER_SECRET_PRD_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      config:
        enabled: true
        type: configMap
        name: *config
        globalMounts:
          - path: /usr/src/app/config.js
            readOnly: true
            subPath: config.js

      cache-persistence:
        enabled: true
        type: emptyDir
        sizeLimit: 4Gi
        globalMounts:
          - path: '/tmp/renovate'

      tmp:
        enabled: true
        type: emptyDir