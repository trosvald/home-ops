---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gitlab
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  refreshInterval: 15m
  target:
    name: gitlab-secret
    template:
      engineVersion: v2
      data:
        GITLAB_INITIAL_ROOT_PASSWORD: "{{ .GITLAB_ROOT_PASSWORD }}"
        GITLAB_KAS_SHARED_SECRET: "{{ .GITLAB_KAS_SHARED_SECRET }}"
        GITLAB_S3_ACCESS_KEY: "{{ .GITLAB_S3_ACCESS_KEY }}"
        GITLAB_S3_SECRET_KEY: "{{ .GITLAB_S3_SECRET_KEY }}"
        GITLAB_S3_DEFAULT_REGION: "{{ .MINIO_REGION }}"
        GITLAB_S3_ENDPOINT: "{{ .MINIO_ENDPOINT }}"
        SMTP_SERVER: "{{ .GITLAB_SMTP_SERVER }}"
        SMTP_USERNAME: "{{ .GITLAB_EMAIL_FROM }}"
        SMTP_PORT: "25"
        EMAIL_DISPLAY_NAME: "{{ .GITLAB_EMAIL_DISPLAY_NAME }}"
        EMAIL_FROM: "{{ .GITLAB_EMAIL_FROM }}"
        EMAIL_REPLY_TO: "{{ .GITLAB_EMAIL_DISPLAY_NAME }}"
        MAIN_DB_NAME: '{{ .dbname }}'
        MAIN_DB_HOST: '{{ .host }}'
        MAIN_DB_USER: '{{ .user }}'
        MAIN_DB_PASSWORD: '{{ .password }}'
        CI_DB_NAME: '{{ .dbname }}'
        CI_DB_HOST: '{{ .host }}'
        CI_DB_USER: '{{ .user }}'
        CI_DB_PASSWORD: '{{ .password }}'
  dataFrom:
    - extract:
        key: gitlab
    - extract:
        key: minio
    - extract:
        key: postgres-gitlab-pguser-gitlab
      sourceRef:
        storeRef:
          name: crunchy-pgo-secrets
          kind: ClusterSecretStore
    - extract:
        key: postgres-gitlab-pguser-gitlab-ci
      sourceRef:
        storeRef:
          name: crunchy-pgo-secrets
          kind: ClusterSecretStore
---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gitlab-registry-s3
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  refreshInterval: 15m
  target:
    name: gitlab-registry-s3
    template:
      engineVersion: v2
      data:
        config: |
          s3:
            v4auth: true
            pathstyle: true
            regionendpoint: "{{ .MINIO_ENDPOINT }}"
            region: "{{ .MINIO_REGION }}"
            bucket: "{{ .GITLAB_REGISTRY_BUCKET_NAME }}"
            accesskey: "{{ .GITLAB_S3_ACCESS_KEY }}"
            secretkey: "{{ .GITLAB_S3_SECRET_KEY }}"
  dataFrom:
    - extract:
        key: gitlab
    - extract:
        key: minio
---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gitlab-connection
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  refreshInterval: 15m
  target:
    name: gitlab-connection-secret
    template:
      engineVersion: v2
      data:
        connection: |
          provider: AWS
          path_style: true
          aws_signature_version: 4
          region: "{{ .MINIO_REGION }}"
          aws_access_key_id: "{{ .GITLAB_S3_ACCESS_KEY }}"
          aws_secret_access_key: "{{ .GITLAB_S3_SECRET_KEY }}"
          host: "{{ .MINIO_SERVER }}"
          endpoint: "{{ .MINIO_ENDPOINT }}"
  dataFrom:
    - extract:
        key: gitlab
    - extract:
        key: minio
---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gitlab-oidc
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  refreshInterval: 15m
  target:
    name: gitlab-oidc-secret
    template:
      engineVersion: v2
      data:
        provider: |
          name: 'openid_connect'
          label: 'SSO'
          args:
            name: 'openid_connect'
            scope: ['openid','profile','email']
            response_type: 'code'
            issuer: 'https://sso.${CLUSTER_SECRET_PRD_DOMAIN}/application/o/gitlab/'
            discovery: true
            client_auth_method: 'query'
            uid_field: 'preferred_username'
            send_scope_to_token_endpoint: 'true'
            pkce: true
            client_options:
              identifier: "{{ .GITLAB_OIDC_CLIENT_ID }}"
              secret: "{{ .GITLAB_OIDC_CLIENT_SECRET }}"
              redirect_uri: "https://gitlab.${CLUSTER_SECRET_PRD_DOMAIN}/users/auth/openid_connect/callback"
  dataFrom:
    - extract:
        key: gitlab
---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gitlab-s3cmd
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: gitlab-s3cmd-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        local: |
          [default]
          access_key = "{{ .GITLAB_S3_ACCESS_KEY }}"
          access_token =
          add_encoding_exts =
          add_headers =
          bucket_location = "{{ .MINIO_REGION }}"
          ca_certs_file =
          cache_file =
          check_ssl_certificate = True
          check_ssl_hostname = True
          cloudfront_host = cloudfront.amazonaws.com
          connection_max_age = 5
          connection_pooling = True
          content_disposition =
          content_type =
          default_mime_type = binary/octet-stream
          delay_updates = False
          delete_after = False
          delete_after_fetch = False
          delete_removed = False
          dry_run = False
          enable_multipart = True
          encoding = UTF-8
          encrypt = False
          expiry_date =
          expiry_days =
          expiry_prefix =
          follow_symlinks = False
          force = False
          get_continue = False
          gpg_command = /usr/bin/gpg
          gpg_decrypt = %(gpg_command)s -d --verbose --no-use-agent --batch --yes --passphrase-fd %(passphrase_fd)s -o %(output_file)s %(input_file)s
          gpg_encrypt = %(gpg_command)s -c --verbose --no-use-agent --batch --yes --passphrase-fd %(passphrase_fd)s -o %(output_file)s %(input_file)s
          gpg_passphrase =
          guess_mime_type = True
          host_base = "{{ .MINIO_SERVER }}"
          host_bucket = "{{ .MINIO_SERVER }}"
          human_readable_sizes = False
          invalidate_default_index_on_cf = False
          invalidate_default_index_root_on_cf = True
          invalidate_on_cf = False
          kms_key =
          limit = -1
          limitrate = 0
          list_md5 = False
          log_target_prefix =
          long_listing = False
          max_delete = -1
          mime_type =
          multipart_chunk_size_mb = 128
          multipart_copy_chunk_size_mb = 1024
          multipart_max_chunks = 10000
          preserve_attrs = True
          progress_meter = True
          proxy_host =
          proxy_port = 0
          public_url_use_https = False
          put_continue = False
          recursive = False
          recv_chunk = 65536
          reduced_redundancy = False
          requester_pays = False
          restore_days = 1
          restore_priority = Standard
          secret_key = "{{ .GITLAB_S3_SECRET_KEY }}"
          send_chunk = 65536
          server_side_encryption = False
          signature_v2 = False
          signurl_use_https = False
          simpledb_host = sdb.amazonaws.com
          skip_existing = False
          socket_timeout = 300
          ssl_client_cert_file =
          ssl_client_key_file =
          stats = False
          stop_on_error = False
          storage_class =
          throttle_max = 100
          upload_id =
          urlencoding_mode = normal
          use_http_expect = False
          use_https = True
          use_mime_magic = True
          verbosity = WARNING
          website_endpoint = http://%(bucket)s.s3-website-%(location)s.amazonaws.com/
          website_error =
          website_index = index.html
  dataFrom:
    - extract:
        key: gitlab
    - extract:
        key: minio
