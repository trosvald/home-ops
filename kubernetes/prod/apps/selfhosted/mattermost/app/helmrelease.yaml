---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mattermost
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      mattermost:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: mattermost/mattermost-team-edition
              tag: 10.2.0
              pullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: mattermost-secret
    service:
      app:
        controller: mattermost
        ports:
          http:
            port: 8065
    ingress:
      app:
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${CLUSTER_SECRET_PRD_DOMAIN}"
        hosts:
          - host: &host "chatops.${CLUSTER_SECRET_PRD_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      data:
        existingClaim: "mattermost-data"
      plugins:
        existingClaim: "mattermost-plugins"

