---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: plex
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups:
          - 44
          - 10000
      nodeSelector:
        intel.feature.node.kubernetes.io/gpu: "true"
      # affinity:
      #   podAntiAffinity:
      #     requiredDuringSchedulingIgnoredDuringExecution:
      #       - labelSelector:
      #           matchExpressions:
      #             - key: app.kubernetes.io/name
      #               operator: In
      #               values:
      #                 - frigate
      #         topologyKey: kubernetes.io/hostname

    controllers:
      plex:
        containers:
          app:
            image:
              repository: ghcr.io/onedr0p/plex
              tag: 1.41.4.9463-630c9f557@sha256:a0dbab7e3f4ad3269ea1dfc502e6f5af73f7c89ed98fff093e5dab048d0d30e0
            env:
              TZ: ${TIMEZONE}
              PLEX_ADVERTISE_URL: https://plex.${CLUSTER_SECRET_PRD_DOMAIN}:443,http://${SVC_PLEX_IP}:32400
              # PLEX_CLAIM:
              #   valueFrom:
              #     secretKeyRef:
              #       name: plex-secret
              #       key: CLAIM
            resources:
              requests:
                cpu: 100m
                memory: 2000Mi
              limits:
                gpu.intel.com/i915: 1
                memory: 16Gi

    service:
      app:
        type: LoadBalancer
        controller: plex
        annotations:
          io.cilium/lb-ipam-ips: ${SVC_PLEX_IP}
        ports:
          http:
            port: 32400

    ingress:
      app:
        enabled: true
        className: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.${CLUSTER_SECRET_PRD_DOMAIN}
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
          nginx.ingress.kubernetes.io/app-root: /web
        hosts:
          - host: &host "{{ .Release.Name }}.${CLUSTER_SECRET_PRD_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: plex
        globalMounts:
          - path: /config/Library/Application Support/Plex Media Server
      media:
        enabled: true
        type: nfs
        server: ${NET_STORAGE_SERVER}
        path: /pool1/Media
        globalMounts:
          - path: /media
      transcode:
        enabled: true
        type: emptyDir
      # Separate PVC for cache to avoid backing up cache files
      cache:
        existingClaim: plex-cache
        globalMounts:
          - path: /config/Library/Application Support/Plex Media Server/Cache
      logs:
        type: emptyDir
        globalMounts:
          - path: /config/Library/Application Support/Plex Media Server/Logs
      tmp:
        type: emptyDir
