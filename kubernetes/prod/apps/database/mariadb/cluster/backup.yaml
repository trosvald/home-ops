---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/k8s.mariadb.com/backup_v1alpha1.json
apiVersion: k8s.mariadb.com/v1alpha1
kind: Backup
metadata:
  name: &name mariadb-backup
spec:
  mariaDbRef:
    name: mariadb-galera
  timeZone: "${TIMEZONE}"
  schedule:
    cron: "0 * * * *"
    suspend: false
  stagingStorage:
    persistentVolumeClaim:
      storageClassName: local-hostpath
      resources:
        requests:
          storage: 20Gi
      accessModes:
        - ReadWriteOnce
  podSecurityContext:
    runAsUser: 568
    runAsGroup: 568
    fsGroup: 568
    fsGroupChangePolicy: OnRootMismatch
  storage:
    s3:
      endpoint: s3.${CLUSTER_SECRET_PRD_DOMAIN}
      bucket: mariadb
      prefix: full/
      accessKeyIdSecretKeyRef:
        name: mariadb-secret
        key: MARIADB_S3_ACCESS_KEY
      secretAccessKeySecretKeyRef:
        name: mariadb-secret
        key: MARIADB_S3_SECRET_KEY
