controlPlane:
  nodeLabels:
    topology.kubernetes.io/region: prod
    topology.kubernetes.io/zone: m

  schematic:
    customization:
      extraKernelArgs:
        - mitigations=off
        - module_blacklist=e1000e
        # - talos.logging.kernel=udp://vector.${clusterDNSSuffix}:${talosKernelLogPort}/
      systemExtensions:
        officialExtensions:
          # - siderolabs/nut-client
          - siderolabs/intel-ucode
          - siderolabs/i915-ucode
          - siderolabs/iscsi-tools

  # extensionServices:
  #   - name: nut-client
  #     configFiles:
  #       - content: |
  #           MONITOR ${upsmonHost} 1 ${upsmonUser} ${upsmonPassword} slave
  #           SHUTDOWNCMD "/sbin/poweroff"
  #         mountPath: /usr/local/etc/nut/upsmon.conf

  patches:
    # Configure containerd
    - &containerdPatch |-
      machine:
        files:
          - op: create
            path: /etc/cri/conf.d/20-customization.part
            content: |
              [plugins]
                [plugins."io.containerd.grpc.v1.cri"]
                  enable_unprivileged_ports = true
                  enable_unprivileged_icmp = true
                [plugins."io.containerd.grpc.v1.cri".containerd]
                  discard_unpacked_layers = false
                [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc]
                  discard_unpacked_layers = false

    # Disable search domain everywhere
    - &disableSearchDomainPatch |-
      machine:
        network:
          disableSearchDomain: true

    # Enable cluster discovery
    - &discoveryPatch |-
      cluster:
        discovery:
          registries:
            kubernetes:
              disabled: false
            service:
              disabled: false

    # Enable host dns
    # Incompatible with Cilium bpf masquerade. siderolabs/talos/#8836
    # Replaced by a Cilium redirect policy.
    - &hostDnsPatch |-
      machine:
        features:
          hostDNS:
            enabled: true
            resolveMemberNames: true
            forwardKubeDNSToHost: false

    # Configure kubelet
    - &kubeletPatch |-
      machine:
        kubelet:
          extraArgs:
            rotate-server-certificates: true
          defaultRuntimeSeccompProfileEnabled: true
          nodeIP:
            validSubnets:
              - 172.16.11.0/24
          disableManifestsDirectory: true

    # Enable KubePrism
    - &kubePrismPatch |-
      machine:
        features:
          kubePrism:
            enabled: true
            port: 7445

    # Enable logging
    # - &loggingPatch |-
    #   machine:
    #     logging:
    #       destinations:
    #         - endpoint: udp://vector.${clusterDNSSuffix}:${talosServiceLogPort}
    #           format: json_lines

    # Force nameserver
    - &nameServerPatch |-
      machine:
        network:
          nameservers:
            - 172.16.11.254
            - 10.16.16.4

    # NFS Mount options
    - &nfsPatch |-
      machine:
        files:
          - op: overwrite
            path: /etc/nfsmount.conf
            permissions: 420
            content: |
              [ NFSMount_Global_Options ]
              nfsvers=4.2
              hard=True
              noatime=True
              nodiratime=True
              rsize=131072
              wsize=131072
              nconnect=8

    # Configure NTP
    - &ntpServerPatch |-
      machine:
        time:
          disabled: false
          servers:
            - 172.16.11.254
            - time.google.com
            - time.cloudflare.com

    # Configure cluster loopback
    - &staticHostEntriesPatch |-
      machine:
        network:
          extraHostEntries:
            - ip: ${clusterEndpointIP}
              aliases:
                - ${clusterHostname}.${clusterDNSSuffix}
                - ${clusterName}.${clusterDNSSuffix}

    # Custom sysctl settings
    - &sysctlPatch |-
      machine:
        sysctls:
          fs.inotify.max_user_watches: 1048576
          fs.inotify.max_user_instances: 8192
          kernel.randomize_va_space: 0
          net.core.netdev_max_backlog: 30000
          net.core.rmem_max: 67108864
          net.core.wmem_max: 67108864
          net.ipv4.tcp_rmem: 4096 87380 33554432
          net.ipv4.tcp_wmem: 4096 65536 33554432
          net.ipv4.tcp_tw_reuse: 1
          net.ipv4.tcp_window_scaling: 1

    # Cluster configuration
    - |-
      cluster:
        allowSchedulingOnMasters: true
        controllerManager:
          extraArgs:
            bind-address: 0.0.0.0
        coreDNS:
          disabled: true
        proxy:
          disabled: true
        scheduler:
          extraArgs:
            bind-address: 0.0.0.0

    # Cluster ETCD configuration
    - |-
      cluster:
        etcd:
          extraArgs:
            listen-metrics-urls: http://0.0.0.0:2381
          advertisedSubnets:
            - 172.16.11.0/24

    # Disable default API server admission plugins.
    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

    # Enable K8s Talos API Access
    - |-
      machine:
        features:
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles:
              - os:admin
            allowedKubernetesNamespaces:
              - system-upgrade

