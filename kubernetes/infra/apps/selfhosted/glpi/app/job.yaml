---
apiVersion: batch/v1
kind: Job
metadata:
  name: glpi-verify-dir
  namespace: selfhosted
spec:
  template:
    spec:
      containers:
      - image: registry.${CLUSTER_SECRET_PRD_DOMAIN}/docker.io/eftechcombr/glpi:php-fpm-10.0.17
        imagePullPolicy: Always
        name: base
        envFrom:
        - configMapRef:
            name: glpi-config
        - secretRef:
            name: glpi-secret
        command:
        - sh
        - -c
        - "/usr/local/bin/glpi-verify-dir.sh"
        volumeMounts:
        - name: files
          mountPath: /var/lib/glpi
        - name: marketplace
          mountPath: /var/www/html/marketplace
        - name: etc
          mountPath: /etc/glpi
      volumes:
      - name: etc
        persistentVolumeClaim:
          claimName: glpi-etc
      - name: files
        persistentVolumeClaim:
          claimName: glpi-files
      - name: marketplace
        persistentVolumeClaim:
          claimName: glpi-marketplace
      restartPolicy: OnFailure
  parallelism: 1
  completions: 1
status: {}
