---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app glpi
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: uninstall
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # defaultPodOptions:
    #   securityContext:
    #     runAsUser: 82
    #     runAsGroup: 82
    #     fsGroup: 82
    #     fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      glpi:
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: registry.${CLUSTER_SECRET_PRD_DOMAIN}/docker.io/elestio/glpi
              tag: 10.0.16@sha256:7465aee6211601814464c1635eedf8649360db98426d34920aba44f51b7d89c5
            envFrom:
              - secretRef:
                  name: glpi-secret
    service:
      app:
        controller: glpi
        type: ClusterIP
        ports:
          http:
            port: 80

    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.${CLUSTER_SECRET_DEV_DOMAIN}
        hosts:
          - host: &host servicedesk.${CLUSTER_SECRET_DEV_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      glpi-data:
        existingClaim: glpi
        globalMounts:
         - path: /var/www/html/glpi
