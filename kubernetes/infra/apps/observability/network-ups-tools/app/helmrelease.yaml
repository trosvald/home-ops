---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app network-ups-tools
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      network-ups-tools:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: ghcr.io/jr0dd/network-ups-tools
              tag: v2.8.3@sha256:9f8e14d155c6ef05940cee6f8861e259e951eb11750aeddd02539d986dac1ca0
            env:
              TZ: ${TIMEZONE}
            securityContext:
              privileged: true
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
        pod:
          annotations:
            configmap.reloader.stakater.com/reload: &config network-ups-tools-config
          nodeSelector:
            ups.feature.node.kubernetes.io/apc: "true"
    service:
      app:
        controller: *app
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: nut.${CLUSTER_SECRET_DEV_DOMAIN}
          lbipam.cilium.io/ips: ${SVC_NUT_IP}
        ports:
          http:
            port: 3493
            protocol: TCP
    persistence:
      config:
        type: configMap
        name: *config
        defaultMode: 0400
        globalMounts:
          - path: /etc/nut
    configMaps:
      config:
        enabled: true
        data:
          nut.conf: |-
            MODE=netserver
          upsd.conf: |-
            MAXAGE 20
            LISTEN 0.0.0.0
          upsd.users: |-
            [monuser]
              password = "pookie"
              actions = SET
              instcmds = ALL
              upsmon master
          ups.conf: |-
            [serverups]
              driver = "usbhid-ups"
              port = "auto"
              desc = "Smart-UPS 1500 FW:653.18.I USB FW:11.03"
              vendorid = "051d"
              productid = "0002"
              vendor = "American Power Conversion"
          upsmon.conf: |-
            MONITOR ups@localhost:3493 1 upsmon "pookie" master
            SHUTDOWNCMD "/sbin/shutdown -h +0"
            POWERDOWNFLAG /etc/killpower
            POLLFREQ 15
            POLLFREQALERT 5
            HOSTSYNC 15