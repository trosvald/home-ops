---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cluster-settings-infra
  namespace: flux-system
data:
  CLUSTER_NAME: infra
  PVC_VOLSYNC_STORAGECLASS: local-hostpath
  VOLSYNC_SNAPSHOTCLASS: csi-local-hostpath
  VOLSYNC_CACHE_SNAPSHOTCLASS: local-hostpath
  VOLSYNC_STORAGECLASS: local-hostpath
  VOLSYNC_MINIO_SCHEDULE: "30"
  VOLSYNC_R2_SCHEDULE: "45"

  # SAN (iSCSI & NFS)
  NET_STORAGE_SERVER: 172.11.11.1
  # Networks
  NET_DEV_CIDR: 172.16.16.0/24

  # LB Services
  NET_SVC_CIDR: 10.16.16.0/24
  SVC_EXT_INGRESS_IP: 10.16.16.1
  SVC_INT_INGRESS_IP: 10.16.16.2
  SVC_BIND_IP: 10.16.16.3
  SVC_BLOCKY_IP: 10.16.16.4
  SVC_OMADA_IP: 10.16.16.5
  SVC_MQTT_IP: 10.16.16.6
  SVC_POSTGRES_IP: 10.16.16.7
  SVC_GO2RTC_IP: 10.16.16.8
  SVC_NUT_IP: 10.16.16.9
