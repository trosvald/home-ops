---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app odoo
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      odoo:
        replicas: 1
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              # repository: docker.io/odoo
              # tag: 18.0-20250618
              repository: hcr.monosense.io/library/odoo
              tag: "18.0"
            envFrom:
              - secretRef:
                  name: odoo-secret

            resources:
              requests:
                cpu: 10m
                memory: 256Mi
              limits:
                memory: 4Gi

          code:
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.101.2
            env:
              TZ: Asia/Jakarta
            args:
              - --auth
              - "none"
              - --user-data-dir
              - "/tmp/.vscode"
              - --extensions-dir
              - "/tmp/.vscode"
              - --port
              - "8081"
              - "/mnt/extra-addons"
    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 8069
      code:
        controller: *app
        ports:
          http:
            port: &codePort 8081
    route:
      app:
        hostnames:
          - odoo.monosense.io
        parentRefs:
          - name: internal
            namespace: networking
            sectionName: https
        rules:
          - backendRefs:
              - name: odoo-app
                port: *port
      code:
        hostnames:
          - code.monosense.io
        parentRefs:
          - name: internal
            namespace: networking
            sectionName: https
        rules:
          - backendRefs:
              - name: odoo-code
                port: *codePort

    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /var/lib/odoo
      etc-config-file:
        type: configMap
        name: odoo-configmap
        globalMounts:
          - path: /etc/odoo/odoo.conf
            subPath: odoo.conf
      extra-addons:
        existingClaim: odoo-addons
        globalMounts:
          - path: /mnt/extra-addons
