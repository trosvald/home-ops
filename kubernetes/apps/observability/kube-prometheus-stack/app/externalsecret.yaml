---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: alertmanager
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: alertmanager-secret
    creationPolicy: Owner
    template:
      data:
        ALERTMANAGER_HEARTBEAT_URL: "{{ .DEV_AM_HEARTBEAT_URL }}"
        ALERTMANAGER_PUSHOVER_TOKEN: "{{ .DEV_AM_PUSHOVER_TOKEN }}"
        PUSHOVER_USER_KEY: "{{ .PUSHOVER_USER_KEY }}"
        DISCORD_WEBHOOK_URL: "{{ .DEV_DISCORD_WEBHOOK_URL }}"
        ROCKETCHAT_WEBHOOK_URL: "{{ .DEV_ROCKETCHAT_WEBHOOK_URL }}"
        SLACK_WEBHOOK_URL: "https://chat.monosense.dev/plugins/alertmanager/api/webhook?token={{ .DEV_SLACK_WEBHOOK_URL }}"
  dataFrom:
    - extract:
        key: shared-notifications
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name minio-prom-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    creationPolicy: Owner
    template:
      data:
        MINIO_PROMETHEUS_TOKEN: "{{ .MINIO_PROMETHEUS_TOKEN }}"
  dataFrom:
    - extract:
        key: dev-minio
