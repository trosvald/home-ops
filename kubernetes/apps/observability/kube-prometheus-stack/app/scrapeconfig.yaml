---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/monitoring.coreos.com/scrapeconfig_v1alpha1.json
apiVersion: monitoring.coreos.com/v1alpha1
kind: ScrapeConfig
metadata:
  name: &name onepassword-connect
spec:
  staticConfigs:
    - targets:
        - opconnect.monosense.dev
  metricsPath: /metrics
  relabelings:
    - action: replace
      targetLabel: job
      replacement: *name
---
# yaml-language-server $schema=https://kube-schemas.pages.dev/monitoring.coreos.com/scrapeconfig_v1alpha1.json
apiVersion: monitoring.coreos.com/v1alpha1
kind: ScrapeConfig
metadata:
  name: &name minio
spec:
  staticConfigs:
    - targets:
        - minio.storage.svc.cluster.local:9001
  metricsPath: /minio/v2/metrics/cluster
  scheme: "HTTP"
  authorization:
    credentials:
      name: minio-prom-secret
      key: MINIO_PROMETHEUS_TOKEN
    type: Bearer
  relabelings:
    - action: replace
      targetLabel: job
      replacement: *name
