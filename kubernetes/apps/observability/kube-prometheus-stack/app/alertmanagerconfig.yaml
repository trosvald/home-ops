---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/monitoring.coreos.com/alertmanagerconfig_v1alpha1.json
apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: alertmanager
spec:
  route:
    groupBy: ["alertname", "job"]
    groupInterval: 10m
    groupWait: 1m
    receiver: pushover
    repeatInterval: 12h
    routes:
      - receiver: "null"
        matchers:
          - name: alertname
            value: InfoInhibitor
            matchType: =
      - receiver: heartbeat
        groupInterval: 5m
        groupWait: 0s
        repeatInterval: 5m
        matchers:
          - name: alertname
            value: Watchdog
            matchType: =
      - receiver: pushover
        matchers:
          - name: severity
            value: critical
            matchType: =
        continue: true
      - receiver: discord
        matchers:
          - name: severity
            value: critical
            matchType: =
        # continue: true
  inhibitRules:
    - equal: ["alertname", "namespace"]
      sourceMatch:
        - name: severity
          value: critical
          matchType: =
      targetMatch:
        - name: severity
          value: warning
          matchType: =
  receivers:
    - name: "null"
    - name: heartbeat
      webhookConfigs:
        - urlSecret:
            name: &secret alertmanager-secret
            key: ALERTMANAGER_HEARTBEAT_URL
    - name: pushover
      pushoverConfigs:
        - html: true
          message: |-
            {{- range .Alerts }}
              {{- if ne .Annotations.description "" }}
                {{ .Annotations.description }}
              {{- else if ne .Annotations.summary "" }}
                {{ .Annotations.summary }}
              {{- else if ne .Annotations.message "" }}
                {{ .Annotations.message }}
              {{- else }}
                Alert description not available
              {{- end }}
              {{- if gt (len .Labels.SortedPairs) 0 }}
                <small>
                  {{- range .Labels.SortedPairs }}
                    <b>{{ .Name }}:</b> {{ .Value }}
                  {{- end }}
                </small>
              {{- end }}
            {{- end }}
          priority: |-
            {{ if eq .Status "firing" }}1{{ else }}0{{ end }}
          sendResolved: true
          sound: gamelan
          title: >-
            [{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}]
            {{ .CommonLabels.alertname }}
          ttl: 86400s
          token:
            name: *secret
            key: ALERTMANAGER_PUSHOVER_TOKEN
          userKey:
            name: *secret
            key: PUSHOVER_USER_KEY
          urlTitle: View in Alertmanager
    - name: discord
      discordConfigs:
        - apiURL:
            key: DISCORD_WEBHOOK_URL
            name: alertmanager-secret
          title: |-
            {{- if eq .Status "firing" }}ğŸš¨ **ALERT FIRING** ğŸš¨{{- else }}âœ… **ALERT RESOLVED** âœ…{{- end }}
          message: |-
            {{- range .Alerts }}

            {{- if eq .Labels.severity "critical" }}
            ğŸš¨ **Severity:** `CRITICAL`
            {{- else if eq .Labels.severity "warning" }}
            âš ï¸ **Severity:** `WARNING`
            {{- else if eq .Labels.severity "info" }}
            â„¹ï¸ **Severity:** `INFO`
            {{- else }}
            > ğŸ“Š **Severity:** `{{ .Labels.severity }}`
            {{- end }}

            {{- if ne .Annotations.description "" }}
            ğŸ“ **Description:**

            ```
            {{ .Annotations.description }}
            ```
            {{- else if ne .Annotations.summary "" }}
            ğŸ“‹ **Summary:**
            ```
            {{ .Annotations.summary }}
            ```
            {{- else if ne .Annotations.message "" }}
            ğŸ’¬ **Message:**
            ```
            {{ .Annotations.message }}
            ```
            {{- else }}
            ğŸ”” Alert has been triggered
            {{- end }}

            â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”

            **Alert Details:**
