---
apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: alertmanager
spec:
  route:
    groupBy: ["alertname", "job"]
    groupInterval: 10m
    groupWait: 1m
    receiver: telegram
    repeatInterval: 12h
    routes:
      - receiver: "null"
        matchers: [{name: alertname, value: InfoInhibitor, matchType: =}]
      - receiver: heartbeat
        groupInterval: 15s
        groupWait: 0s
        repeatInterval: 5m
        matchers: [{name: alertname, value: Watchdog, matchType: =}]
      - receiver: telegram
        matchers: [{name: severity, value: critical, matchType: =}]
  inhibitRules:
    - equal: ["alertname", "namespace"]
      sourceMatch:
        - name: severity
          value: critical
          matchType: =
      targetMatch:
        - name: severity
          value: warning
          matchType: =
  receivers:
    - name: "null"
    - name: heartbeat
      webhookConfigs:
        - urlSecret:
            name: alertmanager-secret
            key: ALERTMANAGER_HEARTBEAT_URL
    - name: telegram
      webhookConfigs:
        - url: http://alertmanager-telegram.observability.svc.cluster.local:8080/alerts
          send_resolved: true
