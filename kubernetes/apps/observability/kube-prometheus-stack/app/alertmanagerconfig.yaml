            {{- end }}
            {{- if .Labels.job }}
            Job: `{{ .Labels.job }}`
            {{- end }}
            {{- if .Labels.instance }}
            Instance: `{{ .Labels.instance }}`
            {{- end }}
            {{- if .Labels.container }}
