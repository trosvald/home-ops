---
metrics: true
storage:
  type: postgres
  path: postgres://${INIT_POSTGRES_USER}:${INIT_POSTGRES_PASS}@${INIT_POSTGRES_HOST}:5432/${INIT_POSTGRES_DBNAME}?sslmode=disable
  caching: true
ui:
  title: Status | Gatus
  header: Uptime Status
  logo: https://avatars.githubusercontent.com/u/11927171
web:
  port: ${GATUS_WEB_PORT}

security:
  oidc:
    issuer-url: https://auth.monosense.dev/application/o/gatus/
    client-id: ${CLIENT_ID}
    client-secret: ${CLIENT_SECRET}
    redirect-url: https://status.monosense.dev/authorization-code/callback
    scopes: [openid]

alerting:
  telegram:
    id: $${TELEGRAM_CHANNEL_ID}
    token: $${TELEGRAM_TOKEN}
connectivity:
  checker:
    target: 172.17.13.100:53
    interval: 1m

endpoints:
  - name: hearbeat
    group: external
    # ui:
    #   hide-hostname: true
    #   hide-url: true
    url: "https://hc-ping.com/eb9c12b0-4301-413d-8525-06a414702b64"
    interval: 90s
    client:
      dns-resolver: tcp://172.17.13.100:53
    conditions:
      - "[STATUS] == 200"
    alerts:
      - type: telegram
        send-on-resolved: true

  - name: nas-cert-expiration
    group: domain
    url: "https://nas.monosense.dev:5001"
    interval: 1h
    ui:
      hide-hostname: true
      hide-url: true
    client:
      dns-resolver: tcp://10.25.10.30:53
    conditions:
      - "[CERTIFICATE_EXPIRATION] > 240h"
