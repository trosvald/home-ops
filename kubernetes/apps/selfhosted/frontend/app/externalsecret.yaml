---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name ghcr-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    creationPolicy: Owner
    template:
      engineVersion: v2
      type: kubernetes.io/dockerconfigjson
      data:
        # Opsi 1 formatnya seperti ini, bikin secret di 1pass namanya registry-auth, terus bikin password field namanya GITLAB_PULL_TOKEN
        # .dockerconfigjson: '{"auths":{"registry.gitlab.com":{"username":"username","password":"{{ .GITLAB_PULL_TOKEN }}"}}}'
        # Opsi 2 formatnya seperti ini
        .dockerconfigjson: "{{ .GHCR_PULL_CONFIG | toString }}"
  dataFrom:
    - extract:
        key: ghcr-io
---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name frontend-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    template:
      data:
        FE_NEXT_PUBLIC_GA_ID: "{{ .NEXT_PUBLIC_GA_ID }}"
        FE_GRAPHQL_URL: "{{ .GRAPHQL_URL }}"
        FE_GRAPHQL_URL_PUB: "{{ .GRAPHQL_URL_PUB }}"
        FE_SERVICE_KEY: "{{ .SERVICE_KEY }}"
        FE_SERVICE_SECRET: "{{ .SERVICE_SECRET}}"
  dataFrom:
  - extract:
      key: frontend
