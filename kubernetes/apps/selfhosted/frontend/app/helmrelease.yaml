---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app frontend
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    defaultPodOptions:
      imagePullSecrets:
        - name: ghcr-secret
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      frontend:
        replicas: 1
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/sekjen-dpr/web-talos
              tag: latest@sha256:e957b69d7e4a31739677be6275bde71621b1aab72526185a956931f17754e21f
            envFrom:
              - secretRef:
                  name: frontend-secret
            resources:
              requests:
                cpu: 10m
                memory: 256Mi
              limits:
                memory: 4Gi

    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 3000
    route:
      app:
        hostnames:
          - frontend.monosense.io
        parentRefs:
          - name: internal
            namespace: networking
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
