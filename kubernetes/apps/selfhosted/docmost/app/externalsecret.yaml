---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name docmost-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    template:
      data:
        # App
        APP_SECRET: "{{ .DOCMOST_APP_SECRET }}"
        DATABASE_URL: "postgres://{{ .docmost_postgres_username }}:{{ .docmost_postgres_password }}@postgres-rw.databases.svc.cluster.local:5432/outline"
        # Redis
        REDIS_URL: redis://docmost-dragonfly.selfhosted.svc.cluster.local:6379
        # SMTP
        MAIL_DRIVER: "smtp"
        SMTP_HOST: "{{ .SMTP_RELAY_SERVER }}"
        SMTP_PORT: "{{ .SMTP_RELAY_SERVER_PORT }}"
        MAIL_FROM_ADDRESS: "{{ .SMTP_RELAY_USERNAME }}"
        MAIL_FROM_NAME: "Docmost"
        SMTP_USERNAME: "{{ .SMTP_RELAY_USERNAME }}"
        SMTP_PASSWORD: "{{ .SMTP_RELAY_PASSWORD }}"
        SMTP_SECURE: "false"
  dataFrom:
  - extract:
      key: cloudnative-pg
  - extract:
      key: docmost
  - extract:
      key: smtp
