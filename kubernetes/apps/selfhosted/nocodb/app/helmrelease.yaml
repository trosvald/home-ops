---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app nocodb
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      nocodb:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"

        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17.5@sha256:e0c87ce7df39d06b93f27cf2cc6a056611f13faaa88cc07ab4dc8bf7a85d0b11
            envFrom:
              - secretRef:
                  name: nocodb-initdb-secret 
        
        containers:
          app:
            image:
              repository: docker.io/nocodb/nocodb
              tag: 0.264.4@sha256:464d6eaf78f89dcd3d1b18945f589b8ab87f230164449bfd803c39ff801f7e15
            env:
              PORT: &port "8080"
              NC_JWT_EXPIRES_IN: 72h
              DATABASE_URL:
                valueFrom:
                  secretKeyRef:
                    name: nocodb-pguser-secret
                    key: uri
              NC_PUBLIC_URL: "https://apps.monosense.dev"
              NC_REDIS_URL: redis://nocodb-dragonfly.selfhosted.svc.cluster.local:6379/1
              NC_DISABLE_TELE: "true"
            envFrom:
              - secretRef:
                  name: nocodb-secret
            resources:
              requests:
                cpu: 5m
                memory: 128Mi
              limits:
                memory: 4Gi
    service:
      app:
        ports:
          http:
            port: *port
    
    route:
      app:
        hostnames:
          - apps.monosense.dev
        parentRefs:
          - name: external
            namespace: networking
            sectionName: https
    
    persistence:
      data:
        existingClaim: *app
        advancedMounts:
          nocodb:
            app:
              - path: /usr/app/data