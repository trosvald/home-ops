---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name outline-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *name
    template:
      data:
        # App
        SECRET_KEY: "{{ .OUTLINE_SECRET_KEY }}"
        UTILS_SECRET: "{{ .OUTLINE_UTILS_SECRET }}"
        DATABASE_URL: "postgres://{{ .outline_postgres_username }}:{{ .outline_postgres_password }}@postgres-rw.databases.svc.cluster.local:5432/outline"
        # OIDC
        OIDC_CLIENT_ID: "{{ .OUTLINE_OIDC_CLIENT_ID }}"
        OIDC_CLIENT_SECRET: "{{ .OUTLINE_OIDC_CLIENT_SECRET }}"
        OIDC_AUTH_URI: "https://sso.monosense.io/application/o/authorize/"
        OIDC_TOKEN_URI: "https://sso.monosense.io/application/o/token/"
        OIDC_USERINFO_URI: "https://sso.monosense.io/application/o/userinfo/"
        OIDC_LOGOUT_URI: "https://sso.monosense.io/application/o/outline/end-session/"
        OIDC_USERNAME_CLAIM: preferred_username
        OIDC_DISPLAY_NAME: SSO
        OIDC_SCOPES: openid profile email
        # Redis
        REDIS_URL: redis://outline-dragonfly.selfhosted.svc.cluster.local.:6379
        # SMTP
        SMTP_HOST: "{{ .SMTP_RELAY_SERVER }}"
        SMTP_PORT: "{{ .SMTP_RELAY_SERVER_PORT }}"
        SMTP_FROM_EMAIL: "Outline <info@monosense.io>"
        SMTP_USERNAME: "{{ .SMTP_RELAY_USERNAME }}"
        SMTP_PASSWORD: "{{ .SMTP_RELAY_PASSWORD }}"
        SMTP_SECURE: "false"
  dataFrom:
  - extract:
      key: cloudnative-pg
  - extract:
      key: outline
  - extract:
      key: smtp
