---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app outline
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      outline:
        annotations:
          secret.reloader.stakater.com/reload: outline-secret, outline-initdb-secret, outline-pguser-secret

        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17
            envFrom:
              - secretRef:
                  name: outline-initdb-secret

        containers:
          app:
            image:
              repository: docker.io/outlinewiki/outline
              tag: 0.84.0@sha256:57717fcb7b697c4397578a30afe183d698c968c47279fe45dc26625343b236a6

            envFrom:
              - secretRef:
                  name: outline-secret
              - secretRef:
                  name: outline-pguser-secret

            env:
              TZ: "Asia/Jakarta"
              URL: "https://docs.monosense.io"
              PORT: &port 8080
              ENABLE_UPDATES: "false"
              LOG_LEVEL: warn
              NODE_TLS_REJECT_UNAUTHORIZED: "0"
              DEFAULT_LANGUAGE: en_US
              FILE_STORAGE: local
              FILE_STORAGE_LOCAL_ROOT_DIR: &storage_path /var/lib/outline/data
              FILE_STORAGE_UPLOAD_MAX_SIZE: "26214400"

            command:
              [
                /bin/sh,
                -c,
                yarn db:migrate --env=production-ssl-disabled && yarn start --env=production-ssl-disabled,
              ]

            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 750Mi

    service:
      app:
        controller: *app
        ports:
          http:
            port: *port

    route:
      app:
        hostnames:
          - "docs.monosense.io"
        parentRefs:
          - name: external
            namespace: networking
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port

    persistence:
      data:
        existingClaim: *app
        globalMounts:
          - path: *storage_path
