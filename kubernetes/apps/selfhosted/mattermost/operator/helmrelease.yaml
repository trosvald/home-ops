apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mattermost-operator
spec:
  interval: 30m
  chart:
    spec:
      chart: mattermost-operator
      version: 1.0.4
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: mattermost
        namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
