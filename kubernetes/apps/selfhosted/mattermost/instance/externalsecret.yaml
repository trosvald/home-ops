---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &secret mattermost-s3-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: *secret
    creationPolicy: Owner
    template:
      data:
        accessKey: "{{ .MINIO_ROOT_USER }}"
        secretKey: "{{ .MINIO_ROOT_PASSWORD }}"
  dataFrom:
    - extract:
        key: dev-minio
