apiVersion: installation.mattermost.com/v1beta1
kind: Mattermost
metadata:
  name: mattermost
spec:
  replicas: 1
  imagePullPolicy: IfNotPresent
  version: "10.10"
  size: 10users
  useServiceLoadBalancer: false
  ingress:
    enabled: false
  database:
    external:
      secret: mattermost-secret
  fileStore:
    external:
      url: minio.storage.svc.cluster.local:9000
      bucket: mattermost
      secret: mattermost-s3-secret
  mattermostEnv:
    - name: MM_FILESETTINGS_AMAZONS3SSL
      value: "false"
    - name: MM_LOGSETTINGS_ENABLECOLOR
      value: "true"
    - name: MM_EMAILSETTINGS_SENDPUSHNOTIFICATIONS
      value: "true"
    - name: MM_EMAILSETTINGS_REQUIREEMAILVERIFICATION
      value: "true"
    - name: "MM_PLUGINSETTINGS_ENABLEUPLOADS"
      value: "true"
    - name: DB_CONNECTION_CHECK_URL
      valueFrom:
        secretKeyRef:
          name: mattermost-pguser-secret
          key: uri
    - name: DB_CONNECTION_STRING
      valueFrom:
        secretKeyRef:
          name: mattermost-pguser-secret
          key: uri
    - name: MM_SQLSETTINGS_DATASOURCEREPLICAS
      valueFrom:
        secretKeyRef:
          name: mattermost-pguser-secret
          key: uri
  podExtensions:
    initContainers:
      - name: init-db
        image: ghcr.io/home-operations/postgres-init:17.5
        imagePullPolicy: IfNotPresent
        envFrom:
          - secretRef:
              name: mattermost-initdb-secret
