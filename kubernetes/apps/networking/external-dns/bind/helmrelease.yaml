---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app external-dns-bind
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    fullnameOverride: *app
    provider:
      name: rfc2136
    env:
      - name: EXTERNAL_DNS_RFC2136_TSIG_SECRET
        valueFrom:
          secretKeyRef:
            name: &secret external-dns-bind-secret
            key: EXTERNAL_DNS_RFC2136_TSIG_SECRET
      - name: EXTERNAL_DNS_RFC2136_ZONE
        valueFrom:
          secretKeyRef:
            name: &secret external-dns-bind-secret
            key: EXTERNAL_DNS_RFC2136_ZONE
      - name: EXTERNAL_DNS_RFC2136_ZONE
        valueFrom:
          secretKeyRef:
            name: &secret external-dns-bind-secret
            key: EXTERNAL_DNS_RFC2136_ZONE
    extraArgs:
      - --crd-source-apiversion=externaldns.k8s.io/v1alpha1
      - --crd-source-kind=DNSEndpoint
      - --events
      - --ignore-ingress-tls-spec
      - --rfc2136-port=53
      - --rfc2136-tsig-axfr
      - --rfc2136-tsig-keyname=rndc-key
      - --rfc2136-tsig-secret-alg=hmac-sha256
    policy: sync
    sources: ["gateway-httproute", "service"]
    # we cannot create TXT records on hosts with with CNAME records with BIND, so use txtPrefix also.
    txtOwnerId: k8s
    txtPrefix: k8s.
    domainFilters: ["monosense.io"]
    logLevel: info
    serviceMonitor:
      enabled: true
    podAnnotations:
      secret.reloader.stakater.com/reload: *secret
    resources:
      requests:
        cpu: 25m
        memory: 96Mi
      limits:
        memory: 192Mi
    tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
