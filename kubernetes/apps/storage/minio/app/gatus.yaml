---
apiVersion: v1
kind: ConfigMap
metadata:
  name: minio-gatus-ep
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: ObjectStor
        group: infrastructure
        url: https://s3.monosense.dev
        interval: 1m
        ui:
          hide-url: true
          hide-hostname: true
        client:
          dns-resolver: tcp://172.17.13.100:53
        conditions:
          - "[STATUS] == 404"
