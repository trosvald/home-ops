---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cross-seed
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: cross-seed-secret
    template:
      engineVersion: v2
      data:
        config.js: |
          module.exports = {
            action: "inject",
            apiKey: "{{.cross_seed_api_key }}",
            delay: 30,
            duplicateCategories: true,
            flatLinking: false,
            includeEpisodes: true,
            includeNonVideos: true,
            includeSingleEpisodes: true,
            linkCategory: "cross-seed",
            linkDir: "/media/Downloads/qbittorrent/complete/cross-seed",
            linkType: "hardlink",
            matchMode: "safe",
            outputDir: "/config",
            port: 80,
            qbittorrentUrl: "http://qbittorrent.default.svc.cluster.local",
            radarr: ["http://radarr.default.svc.cluster.local/?apikey={{ .radarr_api_key }}"],
            skipRecheck: true,
            sonarr: ["http://sonarr.default.svc.cluster.local/?apikey={{ .sonarr_api_key }}"],
            torrentDir: "/qbittorrent/qBittorrent/BT_backup",
            torznab: [
                88, // HUNO
                89, // OTW
                90, // FNP
            ].map(i => `http://prowlarr.default.svc.cluster.local/$${i}/api?apikey={{ .prowlarr_api_key }}`),
          };
  dataFrom:
    - extract:
        key: cross-seed
    - extract:
        key: radarr
    - extract:
        key: sonarr
    - extract:
        key: prowlarr
