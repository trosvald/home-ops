---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: home-assistant
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: home-assistant-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        HOME_ASSISTANT_ELEVATION: "{{ .hassio_elevation }}"
        HOME_ASSISTANT_LATITUDE: "{{ .hassio_latitude }}"
        HOME_ASSISTANT_LONGITUDE: "{{ .hassio_longitude }}"
        HOME_ASSISTANT_POSTGRES_URL: |-
          postgresql://{{ .hassio_pg_user }}:{{ .hassio_pg_password }}@postgres16-rw.database.svc.cluster.local/hassio
        INIT_POSTGRES_DBNAME: hassio
        INIT_POSTGRES_HOST: postgres16-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .hassio_pg_user }}"
        INIT_POSTGRES_PASS: "{{ .hassio_pg_password }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .cnpg_super_pass }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: home-assistant