---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: hassio
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: hassio-secret
    template:
      engineVersion: v2
      data:
        HASS_ELEVATION: "{{ .hassio_elevation }}"
        HASS_LATITUDE: "{{ .hassio_latitude }}"
        HASS_LONGITUDE: "{{ .hassio_longitude }}"
        HASS_PIRATE_WEATHER_API_KEY: "{{ .hassio_pirate_weather_api_key }}"
        HASS_RECORDER_DB_URL: |-
          postgresql://{{ .hassio_postgres_user }}:{{ .hassio_postgres_pass }}@postgres16-rw.database.svc.cluster.local/hassio
        HASS_BEARER_TOKEN: "{{ .hassio_bearer_token }}"
        # PG INIT
        INIT_POSTGRES_DBNAME: hassio
        INIT_POSTGRES_HOST: postgres16-rw.databases.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .hassio_postgres_pass }}"
        INIT_POSTGRES_PASS: "{{ .hassio_postgres_pass }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .cnpg_super_pass }}"

  dataFrom:
    - extract:
        key: hassio
    - extract:
        key: cloudnative-pg