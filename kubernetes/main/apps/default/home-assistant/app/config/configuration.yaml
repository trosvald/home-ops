# Loads default set of integrations. Do not remove.
default_config:

prometheus:
  namespace: home-assistant

http:
  server_host: 0.0.0.0
  ip_ban_enabled: true
  login_attempts_threshold: 5
  use_x_forwarded_for: true
  trusted_proxies:
    - 10.43.0.0/16
    - 10.42.0.0/16
    - 172.16.13.0/24
    - 172.16.11.0/24
    - 127.0.0.1
    - ::1

homeassistant:
  # Name of the location where Home Assistant is running
  name: FRZ-HQ
  # Location required to calculate the time the sun rises and sets
  latitude: !env_var HASS_LATITUDE
  longitude: !env_var HASS_LONGITUDE
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: !env_var HASS_ELEVATION
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Asia/Jakarta
  country: ID
  packages: !include_dir_named packages
  external_url: https://hassio.monosense.io
  internal_url: http://172.16.13.2:8123
  media_dirs:
    media: /media

recorder:
  db_url: !env_var HASS_RECORDER_DB_URL

automation: !include automations.yaml
script: !include_dir_merge_named scripts
sensor: !include_dir_merge_list sensors
binary_sensor: !include_dir_merge_list binary_sensors
input_boolean: !include_dir_merge_named input_booleans
scene: !include scenes.yaml
group: !include_dir_merge_named groups

frontend:
  themes: !include_dir_merge_named themes
