---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/pushsecret_v1alpha1.json
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: grafana
spec:
  refreshInterval: 1h
  secretStoreRefs:
    - name: onepassword-connect
      kind: ClusterSecretStore
  selector:
    secret:
      name: postgres-pguser-grafana
  data:
    - match:
        secretKey: dbname
        remoteRef:
          remoteKey: crunchy-pgo
          property: grafana_db_name
    - match:
        secretKey: host
        remoteRef:
          remoteKey: crunchy-pgo
          property: grafana_db_host
    - match:
        secretKey: user
        remoteRef:
          remoteKey: crunchy-pgo
          property: grafana_db_user
    - match:
        secretKey: password
        remoteRef:
          remoteKey: crunchy-pgo
          property: grafana_db_password
