---
apiVersion: v1
kind: Service
metadata:
  name: postgres-lb
  annotations:
    external-dns.alpha.kubernetes.io/hostname: postgres.monosense.io
    io.cilium/lb-ipam-ips: ${NET_SERVICES_PGSQL_IP}
  labels:
    io.cilium/lb-ip-pool: l3
spec:
  type: LoadBalancer
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    cnpg.io/cluster: postgres16
    role: primary
