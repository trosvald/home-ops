---
apiVersion: v1
kind: ConfigMap
metadata:
  name: harbor-gatus-ep
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: Container Registry
        group: infrastructure
        url: https://registry.${CLUSTER_SECRET_DEV_DOMAIN}
        interval: 1m
        ui:
          hide-url: true
          hide-hostname: true
        conditions:
          - "[CONNECTED] == true"
        alerts:
          - type: telegram
            send-on-resolved: true