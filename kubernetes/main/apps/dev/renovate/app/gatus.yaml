---
apiVersion: v1
kind: ConfigMap
metadata:
  name: renovate-gatus-ep
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: Renovate
        group: external
        url: https://renovate.${CLUSTER_SECRET_PRD_DOMAIN/
        interval: 1m
        conditions:
          - "[STATUS] == 403"
        alerts:
          - type: telegram
            send-on-resolved: true
        ui:
          hide-url: true
          hide-hostname: true