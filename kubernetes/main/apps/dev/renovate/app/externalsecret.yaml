---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &appname renovate-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  refreshInterval: 15m
  target:
    name: *appname
    template:
      engineVersion: v2
      data:
        GITLAB_INITIAL_ROOT_PASSWORD: "{{ .gitlab_root_password }}"
        GITLAB_KAS_SHARED_SECRET: "{{ .gitlab_kas_shared_secret }}"
        GITLAB_S3_ACCESS_KEY: "{{ .gitlab_s3_access_key }}"
        GITLAB_S3_SECRET_KEY: "{{ .gitlab_s3_secret_key }}"
        GITLAB_S3_DEFAULT_REGION: "{{ .minio_region }}"
        GITLAB_S3_ENDPOINT: "{{ .minio_endpoint }}"
        SMTP_USERNAME: "{{ .gitlab_email_from }}"
        SMTP_PORT: "25"
        EMAIL_DISPLAY_NAME: "{{ .gitlab_email_display_name }}"
        EMAIL_FROM: "{{ .gitlab_email_from }}"
        EMAIL_REPLY_TO: "{{ .gitlab_email_reply_to }}"
  dataFrom:
    - extract:
        key: renovate
    - extract:
        key: minio
---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gitlab-db
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: crunchy-pgo-gitlab-secret
    kind: ClusterSecretStore
  target:
    name: renovate-secret
    creationPolicy: Merge
    deletionPolicy: Retain
    template:
      type: Opaque
      data:
        PG_DB_NAME: '{{ .dbname }}'
        PG_DB_HOST: '{{ .host }}'
        PG_DB_USER: '{{ .user }}'
        PG_DB_PASSWORD: '{{ .password }}'
  dataFrom:
  - extract:
      key: postgres-pguser-renovate