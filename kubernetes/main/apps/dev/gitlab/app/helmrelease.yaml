---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gitlab
spec:
  interval: 15m
  timeout: 20m
  chart:
    spec:
      chart: gitlab
      version: 8.5.0
      sourceRef:
        kind: HelmRepository
        name: gitlab
        namespace: flux-system
      interval: 15m

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  # https://gitlab.com/gitlab-org/charts/gitlab/-/blob/master/values.yaml
  values:
    global:
      edition: ee
      time_zone: ${TIMEZONE}
      extraEnv:
        GITLAB_LOG_LEVEL: 'info'
        GITLAB_ALLOW_SEPARATE_CI_DATABASE: 1
      hosts:
        domain: ${CLUSTER_SECRET_PRD_DOMAIN}
        pages:
          name: ${CLUSTER_SECRET_DEV_DOMAIN}
      ingress:
        configureCertmanager: false
        class: &class external
        annotations:
          external-dns.alpha.kubernetes.io/target: external.${CLUSTER_SECRET_PRD_DOMAIN}
          nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
          nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
          # nginx.ingress.kubernetes.io/server-snippets: |
          #   location / {
          #     proxy_set_header Upgrade $http_upgrade;
          #     proxy_http_version 1.1;
          #     proxy_set_header X-Forwarded-Host $http_host;
          #     proxy_set_header X-Forwarded-Proto $scheme;
          #     proxy_set_header X-Forwarded-For $remote_addr;
          #     proxy_set_header Host $host;
          #     proxy_set_header Connection "upgrade";
          #     proxy_cache_bypass $http_upgrade;
          #   }
      monitoring:
        enabled: true
      initialRootPassword:
        secret: &secret gitlab-secret
        key: GITLAB_INITIAL_ROOT_PASSWORD
      psql:
        main:
          database: gitlab
          password:
            useSecret: true
            secret: *db-secret
            key: PASSWORD
        ci:
          database: gitlab-ci
          enabled: true
          password:
            useSecret: true
            secret: *db-secret
            key: PASSWORD
      redis:
        host: gitlab-dragonfly.dev.svc.cluster.local
        auth:
          enabled: false
      praefect:
        enabled: false
      minio:
        enabled: false
      ## START appConfig
      appConfig:
        enableUsagePing: false
        enableSeatLink: false
        enableImpersonation: true
        usernameChangingEnabled: false
        contentSecurityPolicy:
          enabled: true
          report_only: false
        object_store:
          enabled: true
          proxy_download: true
          connection: &conn
            secret: gitlab-connection-secret
            key: connection
        lfs:
          enabled: true
          bucket: gitlab-lfs
          connection: *conn
        artifacts:
          enabled: true
          bucket: gitlab-artifacts
          connection: *conn
        uploads:
          enabled: true
          bucket: gitlab-uploads
          connection: *conn
        packages:
          enabled: true
          bucket: gitlab-packages
          connection: *conn
        externalDiffs:
          enabled: true
          when: outdated
          bucket: gitlab-external-diffs
          connection: *conn
        terraformState:
          enabled: true
          bucket: gitlab-terraform-state
          connection: *conn
        ciSecureFiles:
          enabled: true
          bucket: gitlab-ci-secure-files
          connection: *conn
        dependencyProxy:
          enabled: true
          bucket: gitlab-dependency-proxy
          connection: *conn
        backups:
          bucket: gitlab-backups
          tmpBucket: gitlab-tmp
        ## https://docs.gitlab.com/charts/charts/globals#omniauth
        ## https://docs.goauthentik.io/integrations/services/gitlab/#openid-connect-auth
        omniauth:
          enabled: true
          allowSingleSignOn: ['openid_connect']
          syncEmailFromProvider: 'openid_connect'
          syncProfileFromProvider: ['openid_connect']
          syncProfileAttributes: ['email']
          autoSignInWithProvider: 'openid_connect'
          blockAutoCreatedUsers: false
          autoLinkSamlUser: true
          autoLinkUser: ['openid_connect']
          providers:
            - secret: gitlab-oidc-secret
              key: provider
        ## https://docs.gitlab.com/charts/charts/globals#kas-settings
        gitlab_kas:
          enabled: true
          secret: *secret
          key: GITLAB_KAS_SHARED_SECRET

      ## End of global.appConfig
      ## https://docs.gitlab.com/charts/charts/globals#configure-registry-settings
      registry:
        bucket: gitlab-registry
      pages:
        enabled: true
        host: ${CLUSTER_SECRET_DEV_DOMAIN}
        objectStore:
          enabled: true
          bucket: gitlab-pages
          proxy_download: true
          connection:
            secret: gitlab-connection-secret
            key: connection
      ## https://docs.gitlab.com/charts/charts/globals#outgoing-email
      ## Email persona used in email sent by GitLab
      email:
        smime:
          enabled: false

    certmanager:
      installCRDs: false
      install: false
    nginx-ingress:
      enabled: false
    haproxy:
      install: false
    prometheus:
      install: false
    postgresql:
      install: false
    traefik:
      install: false
    redis:
      install: false

    ## https://docs.gitlab.com/charts/charts/gitlab/kas/
    kas:
      enabled: true
    ## https://docs.gitlab.com/charts/charts/registry/
    registry:
      enabled: true
      storage:
        secret: gitlab-registry-secret
        key: config
    gitlab-runner:
      install: false
    ## Settings for individual sub-charts under GitLab
    ## Note: Many of these settings are configurable via globals
    gitlab:
      ## https://docs.gitlab.com/charts/charts/gitlab/toolbox
      toolbox:
        backups:
          cron:
            enabled: true
            concurrencyPolicy: Replace
            suspend: false
            scheduled: "0 5 * * *"
            successfulJobsHistoryLimit: 3
            failedJobsHistoryLimit: 1
            backoffLimit: 6
            restartPolicy: "OnFailure"
            resources:
              requests:
                cpu: 50m
                memory: 350M
          objectStorage:
            config:
              secret: gitlab-s3cmd-secret
              key: local
      gitaly:
        resources:
          requests:
            cpu: 80m
            memory: 660M
          limits:
            memory: 660M
      webservice:
        maxReplicas: 2
        maxUnavailable: 1
        minReplicas: 1
        workerProcesses: 1
        resources:
          limits:
            memory: 2Gi
          requests:
            cpu: 100m
            memory: 2Gi
      sidekiq:
        maxReplicas: 2
        maxUnavailable: 1
        minReplicas: 1
      gitlab-shell:
        maxReplicas: 2
        maxUnavailable: 1
        minReplicas: 1
      gitlab-registry:
        maxReplicas: 2
        maxUnavailable: 1
        minReplicas: 1
      gitlab-kas:
        maxReplicas: 2
        maxUnavailable: 1
        minReplicas: 1
      gitlab-pages:
        ingress:
          enabled: true
          class: external
          configureCertmanager: false
          annotations:
            external-dns.alpha.kubernetes.io/target: external.${CLUSTER_SECRET_DEV_DOMAIN}
        maxReplicas: 2
        maxUnavailable: 1
        minReplicas: 1
        resources:
          requests:
            cpu: 10m
            memory: 10Mi

  valuesFrom:
    # MAIN DB
    - kind: Secret
      name: &db-secret gitlab-db-secret
      valuesKey: HOST
      targetPath: global.psql.main.host
    - kind: Secret
      name: *db-secret
      valuesKey: DATABASE_NAME
      targetPath: global.psql.main.database
    - kind: Secret
      name: *db-secret
      valuesKey: LOGIN
      targetPath: global.psql.main.username
    # CI DB
    - kind: Secret
      name: *db-secret
      valuesKey: HOST
      targetPath: global.psql.ci.host
    - kind: Secret
      name: *db-secret
      valuesKey: DATABASE_NAME
      targetPath: global.psql.ci.database
    - kind: Secret
      name: *db-secret
      valuesKey: LOGIN
      targetPath: global.psql.ci.username
    # EMAIL & SMTP
    - kind: Secret
      name: *secret
      valuesKey: EMAIL_DISPLAY_NAME
      targetPath: global.email.display_name
    - kind: Secret
      name: *secret
      valuesKey: EMAIL_FROM
      targetPath: global.email.from
    - kind: Secret
      name: *secret
      valuesKey: EMAIL_REPLY_TO
      targetPath: global.email.reply_to
    - kind: Secret
      name: *secret
      valuesKey: SMTP_SERVER
      targetPath: global.smtp.address
    - kind: Secret
      name: *secret
      valuesKey: SMTP_USERNAME
      targetPath: global.smtp.user_name
    - kind: Secret
      name: *secret
      valuesKey: SMTP_PORT
      targetPath: global.smtp.port



