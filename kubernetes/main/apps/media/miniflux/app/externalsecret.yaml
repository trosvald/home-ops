---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: miniflux
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: miniflux-secret
    template:
      engineVersion: v2
      data:
        ADMIN_USERNAME: "{{ .miniflux_admin_user }}"
        ADMIN_PASSWORD: "{{ .miniflux_admin_pass }}"
        DATABASE_URL: postgres://{{ .miniflux_postgres_user }}:{{ .miniflux_postgres_pass }}@postgres16-rw.database.svc.cluster.local/miniflux?sslmode=disable
        INIT_POSTGRES_DBNAME: miniflux
        INIT_POSTGRES_HOST: postgres16-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .miniflux_postgres_user }}"
        INIT_POSTGRES_PASS: "{{ .miniflux_postgres_pass }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .cnpg_super_pass }}"
  dataFrom:
    - extract:
        key: miniflux
    - extract:
        key: cloudnative-pg