---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      qbittorrent:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          qbittorrent:
            image:
              repository: ghcr.io/jfroy/qbittorrent
              tag: 4.6.7@sha256:70a0d65505c974a5a932a1416177a8d8cadce8c67cbee2ca558eb670d4bc48d7
            env:
              TZ: ${TIMEZONE}
              QBITTORRENT__PORT: &port 80
              QBT_BitTorrent__Session__AsyncIOThreadsCount: "4"
              QBT_BitTorrent__Session__DefaultSavePath: /media/Download/qbittorrent
              QBT_BitTorrent__Session__DisableAutoTMMByDefault: "false"
              QBT_BitTorrent__Session__Interface: wg0
              QBT_BitTorrent__Session__InterfaceAddress: 0.0.0.0
              QBT_BitTorrent__Session__InterfaceName: wg0
              QBT_BitTorrent__Session__LSDEnabled: "false"
              QBT_BitTorrent__Session__TempPath: /media/Download/qbittorrent/incomplete
              QBT_BitTorrent__Session__TempPathEnabled: "true"
              QBT_BitTorrent__Session__TorrentExportDirectory: /media/Download/qbittorrent/torrents
              QBT_Network__PortForwardingEnabled: "false"
              QBT_Preferences__General__Locale: en
              QBT_Preferences__WebUI__AlternativeUIEnabled: "true"
              QBT_Preferences__WebUI__AuthSubnetWhitelist: |-
                10.42.0.0/16, 10.43.0.0/16, 172.16.11.0/24
              QBT_Preferences__WebUI__AuthSubnetWhitelistEnabled: "true"
              QBT_Preferences__WebUI__LocalHostAuth: "false"
              QBT_Preferences__WebUI__RootFolder: /share/vuetorrent
              QBT_Preferences__WebUI__UseUPnP: "false"
            envFrom:
              - secretRef:
                  name: qbittorrent-secret
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/v2/app/version
                    port: *port
            securityContext: &securityContext
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 1
                memory: 2Gi
              limits:
                cpu: 4
                memory: 50Gi
        initContainers:
          dnsdist:
            image:
              repository: docker.io/powerdns/dnsdist-19
              tag: 1.9.6

          port-forward:
            image:
              repository: ghcr.io/bjw-s-labs/gluetun-qb-port-sync
              tag: 0.0.2@sha256:3e800b1eb0ea5b8e5aa70d37f9a012bd6d50f1a7cf4e2e6833cd921d1ef0d994
            env:
              TZ: ${TIMEZONE}
              GLUETUN_CONTROL_SERVER_HOST: localhost
              GLUETUN_CONTROL_SERVER_PORT: 8000
              QBITTORRENT_HOST: localhost
              QBITTORRENT_WEBUI_PORT: *port
              CRON_ENABLED: true
              CRON_SCHEDULE: "*/5 * * * *"
              LOG_TIMESTAMP: false
            securityContext:
              runAsUser: 568
              runAsGroup: 568
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

          gluetun:
            image:
              repository: ghcr.io/jfroy/gluetun
              tag: v3.39.0-jfroy.3@sha256:01466321c40563cf95e9d57ec978802072c4d51c8665646d3c80a72b25fe0dde
            env:
              BLOCK_MALICIOUS: "off"  # save 300MB of RAM; https://github.com/qdm12/gluetun/issues/2054
              DOT: "off"
              FIREWALL_DEBUG: on
              FIREWALL_INPUT_PORTS: "80"
              FIREWALL_OUTBOUND_SUBNETS: 10.42.0.0/16,10.43.0.0/16
              HEALTH_SERVER_ADDRESS: ":9999"
              HEALTH_VPN_DURATION_INITIAL: 60s
              DNS_ADDRESS: "127.0.0.2"
              WIREGUARD_ENDPOINT_PORT: 51820
              VPN_SERVICE_PROVIDER: custom
              VPN_PORT_FORWARDING: on
              VPN_PORT_FORWARDING_PROVIDER: protonvpn
              VPN_INTERFACE: wg0
              VPN_TYPE: wireguard
              LOG_LEVEL: debug
              STORAGE_FILEPATH: ""  # prevent memory spike and avoid I/O
              VERSION_INFORMATION: off
              TZ: ${TIMEZONE}
            envFrom:
              - secretRef:
                  name: qbittorrent-gluetun-secret
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 9999
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 9999
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  failureThreshold: 5
            resources:
              requests:
                memory: 48Mi
              limits:
                memory: 96Mi
                kernel.org/tun: 1
            restartPolicy: Always
            securityContext:
              <<: *securityContext
              readOnlyRootFilesystem: false
              runAsNonRoot: false
              runAsUser: 0
              capabilities: { add: ["NET_ADMIN", "NET_RAW"] }
          vuetorrent:
            image:
              repository: ghcr.io/jfroy/vuetorrent
              tag: 2.13.1@sha256:5922744468394c0b929cf81b9939fd2669638e9b00726a13487e9ac2fec80193
            command:
              - "/bin/sh"
              - "-c"
              - "ln -sf /proc/$$$$$$/root/vuetorrent /share/vuetorrent; touch /share/startup; sleep infinity"
            probes:
              startup:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - /bin/sh
                      - -c
                      - test -f /share/startup
                  periodSeconds: 1
            securityContext: *securityContext
            restartPolicy: Always
        pod:
          labels:
            gluetun: "true"
          hostname: qbittorrent
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [4000]
        seccompProfile: { type: RuntimeDefault }
    service:
      qbittorrent:
        controller: qbittorrent
        type: ClusterIP
        ports:
          http:
            port: *port
    ingress:
      qbittorrent:
        className: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.monosense.io
          authentik.home.arpa/enabled: "true"
          nginx.ingress.kubernetes.io/auth-signin: |-
            https://qb.monosense.io/outpost.goauthentik.io/start?rd=$escaped_request_uri
        hosts:
          - host: qb.monosense.io
            paths:
              - path: /
                service:
                  identifier: qbittorrent
                  port: http
    persistence:
      config:
        existingClaim: qbittorrent
      empty:
        type: emptyDir
        sizeLimit: 20Mi
        globalMounts:
          - path: /gluetun
            subPath: gluetun
          - path: /share
            subPath: share
          - path: /tmp
            subPath: tmp
      media:
        type: nfs
        server: ${NET_STORAGE_SERVER}
        path: /pool1/Media
        globalMounts:
          - path: /media/Downloads/qbittorrent
            subPath: Downloads/qbittorrent
      dnsdist:
        type: configMap
        name: qbittorrent-dnsdist
        defaultMode: 0755
        advancedMounts:
          qbittorrent:
            dnsdist:
              - path: /etc/dnsdist/dnsdist.conf
                subPath: dnsdist.conf
                readOnly: true
      run:
        type: emptyDir
        medium: Memory
        sizeLimit: 10Mi
        globalMounts:
          - path: /run
          - path: /var/run
  # postRenderers:
  #   - kustomize:
  #       patches:
  #         - target:
  #             group: apps
  #             version: v1
  #             kind: Deployment
  #             name: qbittorrent
  #           patch: |
  #             - op: add
  #               path: /spec/template/spec/shareProcessNamespace
  #               value: true