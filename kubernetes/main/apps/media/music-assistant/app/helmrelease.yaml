---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app music-assistant
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      *app :
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          *app :
            image:
              repository: ghcr.io/music-assistant/server
              tag: 2.2.5
            env:
              TZ: ${TIMEZONE}
            resources:
              requests:
                cpu: 500m
                memory: 250Mi
              limits:
                memory: 2500Mi

        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name":"iot-vlan",
                "namespace": "network",
                "ips": ["172.16.13.3/24"],
                "mac": "b2:c8:9e:b6:5f:28",
                "gateway": "172.16.13.254"
              }]

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }

    service:
      *app :
        controller: *app
        ports:
          http:
            port: &port 8095
          stream:
            port: 8098

    ingress:
      internal:
        enabled: true
        className: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.monosense.io
        hosts:
        - host: &host "music.monosense.io"
          paths:
          - path: /
            service:
              identifier: *app
              port: *port
        tls:
        - hosts:
          - *host

    persistence:
      data:
        existingClaim: music-assistant
        globalMounts:
          - path: /data
      media:
        type: nfs
        server: ${NET_STORAGE_SERVER}
        path: /pool1/Media
        advancedMounts:
          music-assistant:
            music-assistant:
              - path: /media/music
                subPath: musics
