---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: spegel
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: spegel-jfroy
    namespace: flux-system
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  valuesFrom:
    - kind: ConfigMap
      name: spegel-helm-values
  values:
    image:
      repository: ghcr.io/deedee-ops/spegel-hack
      digest: sha256-50f6e296cb4083033148e6e609f6fa97028b9c17eff6ca26584471b856aa0264
    grafanaDashboard:
      enabled: true
    serviceMonitor:
      enabled: true
