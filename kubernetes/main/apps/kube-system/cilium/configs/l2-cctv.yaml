---
apiVersion: cilium.io/v2alpha1
kind: CiliumL2AnnouncementPolicy
metadata:
  name: l2-cctv-policy
spec:
  loadBalancerIPs: true
  interfaces:
    - bond0.1614
  nodeSelector:
    matchLabels:
      kubernetes.io/os: linux
---
apiVersion: cilium.io/v2alpha1
kind: CiliumLoadBalancerIPPool
metadata:
  name: l2-cctv-pool
spec:
  blocks:
    - cidr: 172.16.14.0/27
  serviceSelector:
    matchExpressions:
      - {key: io.cilium/lb-ip-pool, operator: In, values: [l2-cctv]}
