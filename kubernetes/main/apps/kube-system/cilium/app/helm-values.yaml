---
autoDirectNodeRoutes: true
bgpControlPlane:
  enabled: true
bandwidthManager:
  enabled: true
  bbr: true
bpf:
  masquerade: true # Incompatible with Talos forwardKubeDNSToHost. siderolabs/talos/#8836
  tproxy: true
cgroup:
  automount:
    enabled: false
  hostRoot: /sys/fs/cgroup
cluster:
  id: 1
  name: main
cni:
  exclusive: false

# Pod, service, and load-balancer IPs are allocated from a publicly routable CIDR.
endpointRoutes:
  enabled: true
hubble:
  enabled: false
ipam:
  mode: kubernetes
ipv4:
  enabled: true
ipv4NativeRoutingCIDR: 10.42.0.0/16
ipv6:
  enabled: false
k8sServiceHost: 127.0.0.1
k8sServicePort: 7445
kubeProxyReplacement: true
kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
l2announcements:
  enabled: false
loadBalancer:
  acceleration: native
  algorithm: maglev
  mode: dsr
localRedirectPolicy: true
operator:
  replicas: 1
  rollOutPods: true
rollOutCiliumPods: true
routingMode: native
securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE
# The kernel bonding driver only supports XDP for a limited set of bond modes:
# https://elixir.bootlin.com/linux/v6.7.2/source/drivers/net/bonding/bond_main.c#L327
# socketLB:
#   enabled: true
# devices: bond0
# Enables IPv4 BIG TCP support which increases maximum IPv4 GSO/GRO limits for nodes and pods
# Kernel >= 6.8
# Supported NICs for BIG TCP: mlx4, mlx5, ice
# enableIPv4BIGTCP: true

envoy:
  enabled: false
