---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app kyverno-policies
  namespace: flux-system
spec:
  targetNamespace: kyverno
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: kyverno
  path: ./kubernetes/main/apps/kyverno/kyverno-policies/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: prod-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m