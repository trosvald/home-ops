---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: grafana-secret
    template:
      engineVersion: v2
      data:
        admin-user: "{{ .grafana_admin_username }}"
        admin-password: "{{ .grafana_admin_password }}"
        GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET: "{{ .grafana_oidc_client_secret }}"
        GF_AUTH_GENERIC_OAUTH_CLIENT_ID: "{{ .grafana_oidc_client_id }}"
  dataFrom:
    - extract:
        key: grafana
---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name grafana-db-secret
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: crunchy-pgo-secrets
    kind: ClusterSecretStore
  target:
    name: grafana-secret
    creationPolicy: Merge
    deletionPolicy: Retain
    template:
      type: Opaque
      data:
        GF_DATABASE_USER: '{{ .user }}'
        GF_DATABASE_PASSWORD: '{{ .password }}'
        GF_DATABASE_HOST: '{{ index . "pgbouncer-host" }}'
        GF_DATABASE_NAME: '{{ .dbname }}'
        GF_DATABASE_SSL_MODE: 'require'
        GF_DATABASE_TYPE: postgres
  dataFrom:
  - extract:
      key: postgres-pguser-grafana