---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gitlab-agent
spec:
  interval: 15m
  chart:
    spec:
      chart: gitlab-agent
      version: 2.9.1
      sourceRef:
        kind: HelmRepository
        name: gitlab
        namespace: flux-system
      interval: 15m

  driftDetection:
    mode: enabled
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  values:
    config:
      kasAddress: wss://kas.${CLUSTER_SECRET_PRD_DOMAIN}/-/kubernetes-agent/
      secretName: gitlab-agent-secret

    serviceMonitor:
      enabled: true