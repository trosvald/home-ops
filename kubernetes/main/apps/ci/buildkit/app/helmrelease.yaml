---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: buildkitd
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.5.1
  interval: 10m
  values:
    controllers:
      buildkitd:
        annotations:
          container.apparmor.security.beta.kubernetes.io/buildkitd: unconfined
        containers:
          app:
            args:
              - --addr
              - unix:///run/user/1000/buildkit/buildkitd.sock
              - --addr
              - tcp://0.0.0.0:1234
              - --tlscacert
              - /certs/ca.pem
              - --tlscert
              - /certs/cert.pem
              - --tlskey
              - /certs/key.pem
              - --oci-worker-no-process-sandbox
            image:
              repository: registry.monosense.dev/docker.io/moby/buildkit
              tag: v0.16.0-rootless@sha256:fed5f1fd2f8c2b246bc227e3f72953981dbe163a09add4c8cb9cc1f34db3e828
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                cpu: 2
                memory: 0.6Gi
              requests:
                cpu: 200m
                ephemeral-storage: 30Gi
                memory: 0.6Gi
            securityContext:
              # needs kubernetes >= 1.19
              seccompProfile:
                type: Unconfined
              runAsUser: 1000
              runAsGroup: 1000
    defaultPodOptions:
      nodeSelector:
        kubernetes.io/arch: amd64
    persistence:
      cache:
        type: emptyDir
      certs:
        globalMounts:
        - path: /certs
        name: buildkit-daemon-certs
        type: secret
    service:
      app:
        controller: buildkitd
        ports:
          mtls:
            enabled: true
            port: 1234