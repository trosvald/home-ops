---
apiVersion: v1
kind: ConfigMap
metadata:
  name: hass-gatus-ep
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: Home Assistant
        group: Applications
        url: http://hassio.monosense.dev:8123
        interval: 1m
        ui:
          hide-hostname: true
          hide-url: true
        client:
          dns-resolver: tcp://172.16.11.102:53
        conditions:
          - "[STATUS] == 200"
        alerts:
          - type: telegram
            send-on-resolved: true