---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &secret synapse-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  refreshInterval: 15m
  target:
    name: *secret
    template:
      engineVersion: v2
      data:
        REDIS_PASSWORD: "{{ .synapse_redis_password }}"
        SYNAPSE_OIDC_CLIENT_ID: "{{ .synapse_oidc_client_id }}"
        SYNAPSE_OIDC_CLIENT_SECRET: "{{ .synapse_oidc_client_secret }}"
  dataFrom:
    - extract:
        key: synapse
---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name synapse-db
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: crunchy-pgo-secrets
    kind: ClusterSecretStore
  target:
    name: synapse-secret
    creationPolicy: Merge
    deletionPolicy: Retain
    template:
      type: Opaque
      data:
        PG_DB_NAME: '{{ .dbname }}'
        PG_DB_HOST: '{{ .host }}'
        PG_DB_USER: '{{ .user }}'
        PG_DB_PASSWORD: '{{ .password }}'
  dataFrom:
  - extract:
      key: postgres-main-pguser-synapse