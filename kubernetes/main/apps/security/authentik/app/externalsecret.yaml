---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name authentik-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: *name
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Authentik DBs
        AUTHENTIK_POSTGRESQL__HOST: &dbhost postgres16-rw.database.svc.cluster.local
        AUTHENTIK_POSTGRESQL__NAME: &dbname authentik
        AUTHENTIK_POSTGRESQL__USER: &dbuser "{{ .authentik_postgres_user }}"
        AUTHENTIK_POSTGRESQL__PASSWORD: &dbpass "{{ .authentik_postgres_pass }}"
        AUTHENTIK_REDIS__DB: "1"
        AUTHENTIK_SECRET_KEY: "{{ .authentik_secret_key }}"
        AUTHENTIK_BOOTSTRAP_TOKEN: "{{ .authentik_api_token }}"

        # Authentik SMTP
        AUTHENTIK_EMAIL__HOST: "{{ .authentik_smtp_host }}"
        AUTHENTIK_EMAIL__PORT: "{{ .authentik_smtp_port }}"
        # AUTHENTIK_EMAIL__USERNAME: "{{ .zohomail_email_address }}"
        # AUTHENTIK_EMAIL__PASSWORD: "{{ .zohomail_smtp_password }}"
        AUTHENTIK_EMAIL__USE_SSL: "false"
        AUTHENTIK_EMAIL__FROM: "{{ .authentik_email_from }}"

        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbname
        INIT_POSTGRES_HOST: *dbhost
        INIT_POSTGRES_USER: *dbuser
        INIT_POSTGRES_PASS: *dbpass
        INIT_POSTGRES_SUPER_PASS: "{{ .cnpg_super_pass }}"
  dataFrom:
    - extract:
        key: authentik
    - extract:
        key: cloudnative-pg
    - extract:
        key: zohomail