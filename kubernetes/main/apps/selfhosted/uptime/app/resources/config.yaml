---
# Note: Gatus vars should be escaped with $${VAR_NAME} to avoid interpolation by Flux
web:
  port: $${WEB_PORT}
storage:
  type: postgres
  path: $${POSTGRES_URI}?sslmode=require
  caching: true
metrics: true
debug: false
# security:
#   oidc:
#     issuer-url: https://sso.${CLUSTER_SECRET_PRD_DOMAIN}/application/o/uptime/
#     client-id: $${CLIENT_ID}
#     client-secret: $${CLIENT_SECRET}
#     redirect-url: https://uptime.${CLUSTER_SECRET_PRD_DOMAIN}/authorization-code/callback
#     scopes: [openid]
ui:
  title: Uptime Monitor
  header: BTGB
alerting:
  telegram:
    id: $${TELEGRAM_CHANNEL_ID}
    token: $${TELEGRAM_TOKEN}
  # pushover:
  #   title: Uptime Monitor
  #   application-token: $${PUSHOVER_TOKEN}
  #   user-key: $${PUSHOVER_USER_KEY}
  #   priority: 1
  #   default-alert:
  #     description: health-check failed
  #     send-on-resolved: true
  #     failure-threshold: 3
  #     success-threshold: 3
connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m
endpoints:
  - name: uptime
    group: monitoring
    url: https://uptime.${CLUSTER_EXTERNAL_DOMAIN}
    interval: 1m
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions:
      - "[STATUS] == 200"
    alerts:
      - type: telegram
        send-on-resolved: true
    ui:
      hide-url: true
      hide-hostname: true
  - name: simfoni
    group: apps
    url: https://simfoni.${CLUSTER_EXTERNAL_DOMAIN}
    interval: 1m
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions:
      - "[STATUS] == 200"
      - "[CERTIFICATE_EXPIRATION] > 336h"
    alerts:
      - type: telegram
        send-on-resolved: true
    ui:
      hide-url: true
      hide-hostname: true
