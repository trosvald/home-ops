---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: uptime
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: uptime-secret
    template:
      engineVersion: v2
      data:
        # PUSHOVER_TOKEN: "{{ .pushover_token }}"
        # PUSHOVER_USER_KEY: "{{ .pushover_user_key }}"
        TELEGRAM_CHANNEL_ID: "{{ .telegram_customer_channel_id }}"
        TELEGRAM_TOKEN: "{{ .telegram_customer_bot_token }}"
        # CLIENT_ID: "{{ .gatus_oidc_client_id }}"
        # CLIENT_SECRET: "{{ .gatus_oidc_client_secret }}"
  dataFrom:
    # - extract:
    #     key: pushover
    - extract:
        key: telegram
    # - extract:
    #     key: uptime
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name uptime-db-secret
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: crunchy-pgo-secrets
    kind: ClusterSecretStore
  target:
    name: uptime-secret
    creationPolicy: Merge
    deletionPolicy: Retain
    template:
      type: Opaque
      data:
        POSTGRES_URI: '{{ index . "pgbouncer-uri" }}'
  dataFrom:
  - extract:
      key: postgres-main-pguser-uptime